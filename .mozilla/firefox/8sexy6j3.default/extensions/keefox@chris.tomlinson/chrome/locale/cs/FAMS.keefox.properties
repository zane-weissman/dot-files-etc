name= KeeFox
description= KeeFox je bez reklam, bezpečný a jednoduchý správce hesel pro Firefox, který ušetří čas a uchová vaše citlivé údaje v bezpečí.
tips-name= Tipy
tips-description=Tipy a triky, které budou užitečné především novým uživatelům KeeFoxu, KeePassu nebo softwaru pro správu hesel
tips-default-title=KeeFox tip
tips201201040000b-body=Kliknutí prostředním tlačítkem nebo Ctrl+kliknutí na položce v seznamu přihlášení otevře nový panel, načte stránku a automaticky potvrdí přihlašovací údaje - to vše pouze jedním kliknutím.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Buďte opatrní při automatickém potvrzování přihlašovacích formulářů - je praktické, ale více rizikovější než ruční klinutím na přihlašovací tlačítko.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Můžete donutit určité položky, aby měly větší prioritu než ostatní.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Pro rychlý přístup k editaci poznámek a dalších položek, klikněte pravým tlačítkem myší na položce přihlášení a zvolte "Editovat přihlášení".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=V jednom okamžiku můžete mít otevřeno více než jednu KeePass databázi.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Generování nového hesla z hlavního panelu KeeFoxu - můžete vytvořit profily v dialovovém okně generátoru hesel KeePass (např. "32 velké a malé znaky + čísla").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Vaše údaje v programu KeePass mohou být použity i v jiných internetových prohlížečích nebo aplikacích.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=I některým velmi známým internetovým stránkám jsou občas ukradena data; braňte se proti tomu používáním odlišných hesel na každých internetových stránkách, které navštěvujete.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Některé internetové stránky jsou navrženy tak, že na nich nefunguje automatické vyplňování formulářů jaké má KeeFox. Čtěte dále a zjistěte, jak nejlépe pracovat s takovýmito stránkami.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Dlouhá hesla jsou obvykle mnohem bezpečnějši než krátká, ale komplikovaná ("aaaaaaaaaaaaaaaaaaa" je vyjímkou z tohoto pravidla!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Bezpečnostní software s otevřeným zdrojovým kódem jako je KeePass a KeeFox je bezpečnější než alternativy s uzavřeným zdrojovým kódem.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Pokud máte staré položky v KeePassu, které nemají ikonu webu (favicons), vyzkoušejte plugin KeePass Favicon downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Můžete si nastavit vlastní weby, aby lépe fungovaly s KeeFoxem.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Klávesové zkratky mohou urychlit přístup k funkcím KeeFoxu.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Funkce KeeFoxu můžete také nalézt v kontextovém menu (pravé tlačítko myši).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Bezpečnostní poznámky
security-description=Důležité bezpečnostní poznámky, které by uživatelé neměli ignorovat, pokud chtějí zůstat chráněni
security-default-title=KeeFox - bezpečnostní upozornění
security201201040000a-body=Tato verze KeeFoxu je velmi stará. Pokud je to možné, měla by být nainstalována novější verze.
security201201040000a-link=http://keefox.org/download
messages-name=Důležité zprávy
messages-description=Důležité, ale ne příliž časté poznámky, které mohou být uživatelům KeeFoxu užitečné
messages-help-keefox=Nápověda KeeFoxu
messages-welcome=Vítejte v KeeFox
messages201201040000a-body=Už nějaký čas používáte KeeFox a tak vás prosíme, abyste pomohli ostatním a přidali pozitivní ohlas na stránkách Mozilla Doplňky.
messages201201040000a-link=https://addons.mozilla.org/cz-CS/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox sbírá anonymní statistické údaje, aby odstranil problémy a zlepšil uživatelskou přívětivost. Čtěte dále, pokud chcete zjistili, jaká data jsou odesílána a jak to můžete ovlivnit.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Průvodce Začínáme je skvělá cesta jak poznat v čem vám KeeFox může pomoci. K dispozici jsou také tipy pro řešení problému s prvotním nastavením.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
