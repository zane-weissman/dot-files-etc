KeeFox_Install_NET_Upgrade_Required.label= Vaše verze Microsoft .NET Framework není firmou Microsoft podporována a je příliš stará, aby fungovala s novou verzí KeeFoxu. Je nutné upgradovat stažením a nainstalováním verze 4.6 pomocí odkazu uvedeného níže.
KeeFox_Install_NET_Upgrade_Required_XP.label= Uživatelé s Windows XP musí nainstalovat starší verzi .NET a vzít na vědomí, že KeeFox nebude na tomto počítači podporován - může nadále pracovat, ale není testován a proto doporučujeme upgradovat na nejnovější verzi Windows, která dostává bezpečnostní záplaty.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= Také doporučujeme, abyste navštívili stránky KeePassu a zkontrolovali si, že používáte poslední verzi KeePass 2.x. K dokončení upgradu KeeFoxu, prosím, restartujte Firefox jakmile nainstalujete .NET a upgradujete KeePass.
