troubleshooter.disable-reason= Zakazuji Keefox, protože
troubleshooter.extra-feedback= Extra zpětná vazba (volitelně)
troubleshooter.feedback-invitation-1-disable= Pokud nám řeknete, proč jste zakázal KeeFox, můžeme vám nabídnout okamžitou radu a pomoci vám s nastavením KeeFoxu, aby jste měli vaše online hesla v bezpečí a snadno dostupná.
troubleshooter.feedback-invitation-1-uninstall= Pokud nám řeknete, proč jste odinstaloval KeeFox, můžeme vám nabídnout okamžitou radu a pomoci vám s nastavením KeeFoxu, aby jste měli vaše online hesla v bezpečí a snadno dostupná.
troubleshooter.feedback-invitation-2= Prosím, věnujte nám chvíli času a řekněte nám, co můžeme udělat lépe, abychom pomohli miliónům dalších lidí přistupovat k internetu bezpečněji.
troubleshooter.keefox-description= KeeFox automaticky vyplňuje uživatelská jména a hesla do vašich oblíbených webových služeb a šetří váš čas. Hesla jsou bezpečně uložena v odděleném programu s názvem KeePass Password Safe. Když, že si zapamatujete jen jedno heslo ke KeePass databázi, můžete mít ke každé webové službě jiné a bezpečné heslo, protože už si je nemusíte pamatovat. Používáním KeeFoxu ušetříte čas a zároveň zvýšíte zabezpečení svých online účtů.
troubleshooter.keepass-description= KeeFox ukládá vaše hesla v odděleném bezpečném správci hesel s názvem KeePass Password Safe 2. Je plný skvělých funkcí, ale KeeFox zjednodušuje vaše každodenní přihlašování k internetovým účtům.
troubleshooter.load-troubleshooting-information= Načíst informace o řešení problémů
troubleshooter.load-getting-started= Načíst průvodce Začínáme
troubleshooter.load-forum= Načíst fórum s podporou
troubleshooter.missing-feature= Řekněte nám, která funkce vám schází, pokud už jste tak neučinili. Doufáme, že brzy najdete vhodnou cestu, jak udržet vaše hesla zabezpečená.
troubleshooter.not-trusted= Jestli chcete, můžete nahlédnout do zdrojového kódu KeeFoxu a můžete se ujistit, že je důvěryhodný. Toto je jedna z velkých výhod open-source softwaru a my doufáme, že pokud nedáte KeeFoxu další šanci, alespoň zvolíte open-source řešení. Pokud v budoucnu budete potřebovat pomoc, rádi vás uvítáme na našem fóru s podporou.
troubleshooter.other-security-problem = Nejpravděpodobnější příčinou potíží s nastavením je jiný bezpečnostní software na vašem počítači. Tento software je většinou možné nastavit tak, aby s KeeFoxem pracoval.
troubleshooter.reason1= Nastavení je příliš matoucí nebo časově náročné
troubleshooter.reason2= Nejsem si jistý/-á, co by to mělo dělat
troubleshooter.reason3= Nefunguje přihlašování s webem, který jsem zkoušel.
troubleshooter.reason4= Schází mi funkce, kterou potřebuji
troubleshooter.reason5= Nevěřím tomu
troubleshooter.reason6= Zpomaluje mě můj Firefox
troubleshooter.reason7= Preferuji ukládát mé hesla někde jinde
troubleshooter.reason8= Je to jen dočasně. Brzy jsem zpět.
troubleshooter.reason9= Jiné
troubleshooter.setup-follow-instructions= Pokud nefunguje na vašem počítači správně, prosím, pozorně následujte instrukce nebo navštivte stránky s nápovědou a průvodcem pro odstraňování problémů.
troubleshooter.setup-keepass-missing-mono= Vytvořili jsme speciální webové stránky, které vás provedou instalací programu KeePass a závěrečným nastavením zabezpečeného propojení s Firefoxem. Lidem bez počítače s Microsoft Windows to může trvat o několik minut déle, ale jen tolik jako je nainstalování do počítače a zkopírování souboru do nové složky.
troubleshooter.setup-keepass-missing= Vytvořili jsme speciální stránky jak rychle nainstalovat KeePass a bezpečně ho propojit s Firefoxem - je to jednoduché a rychlé, tak to zkuste.
troubleshooter.setup-kprpc-missing-mono= Vytvořili jsme speciální webové stránky, které vás rychle provedou kroky potřebnými k nainstalování poslední součásti, která v KeeFoxu schází.
troubleshooter.setup-kprpc-missing= Vytvořili jsme speciální webové stránky k rychlé instalaci poslední součásti, která v KeeFoxu schází.
troubleshooter.setup-upgrade= Vytvořili jsme speciální webové stránky, které vás rychle provedou upgradem součástí KeeFoxu, které jsou v této verzi KeeFoxu zastaralé.
troubleshooter.setup-upgrade-mono= Vytvořili jsme speciální webové stránky, které vás rychle provedou upgradem instalovaných součástí KeeFoxu, které jsou v této verzi KeeFoxu zastaralé.
troubleshooter.sorry-to-hear-that= Je nám líto, že to slyšíme.
troubleshooter.sorry-you-gave-up= Mrzí nás, že slyšíme, že jste to vdal, ale pokud byste kdykoliv v budoucnu potřeboval pomoc rádi vás uvidíme na našem diskuzním fóru s podporou.
troubleshooter.store-elsewhere= Pokud jednou změníte názor vzpomeňte si, že KeeFox nabízí velmi pohodlnou cestu, jak uchovávat vaše hesla, která nejsou pod kontrolou kohokoliv jiného, ale jen vás.
troubleshooter.submit-feedback= Odeslat anonymní zpětnou vazbu
troubleshooter.successful-disable= KeeFox doplněk byl úšpěšně zakázán.
troubleshooter.successful-uninstall= KeeFox doplněk byl úspěšně odstraněn.
troubleshooter.thanks= Děkujeme za věnovaný čas, který pomůže KeeFoxu.
troubleshooter.too-slow= Pokud byste nám rádi pomohli zrychlit KeeFox, prosím použijte diskuzní fórum s podporou. Toto nám pomůže pochopit, která jeho část je na vašem počítači pomalá.
troubleshooter.tutorial-incomplete = Návod krok za krokem je skvělá cesta ke zjištění, jak vám může KeeFox pomoci. Tak jej prosím shlédněte, pokud chcete KeeFoxu dát ještě jednu šanci.
troubleshooter.uninstall-reason= Odinstalovávám KeeFox, protože
troubleshooter.visit-troubleshooting-guide-connection= Máme sekci věnovanou odstraňovaní potíží, která vám pomůže s tímto problémem. Pokud by ani toto nestačilo, máme diskuzní fórum s podporou, kde najdete další relevantní diskuze, které mohou pomoci se zprovozněním KeeFoxu.
troubleshooter.website-failed= Existuje několik málo webů, které KeeFox nedokáže automaticky vyplnit, ale je je spousta cest, jak tento problém řešit, aby jste se mohli ještě celkem rychle přihlašovat. Máme sekci věnovanou odstraňovaní potíží, která vám pomůže s tímto problémem. Pokud by ani toto nestačilo, máme diskuzní fórum s podporou, kde najdete další relevantní diskuze, které mohou pomoci.
troubleshooter.why-sorry= Přinášíme KeeFox v očekávání, že může zlepšit zabezpečení vašich hesel tím, že je jednoduchý na používání a je spřažený s důvěryhodným open-source správcem hesel, který vaše hesla uchovává tak bezpečně, jak je to možné. Pokud jsme u vás tentokrát selhali, je nám to líto!
troubleshooter.you-were-close= Vypadá to, že se blížíte ke konci instalace KeeFoxu.
