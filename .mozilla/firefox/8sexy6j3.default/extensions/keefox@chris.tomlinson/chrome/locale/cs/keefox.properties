KeeFox_Menu-Button.copyNewPasswordToClipboard.tip= Vygeneruje nové heslo podle nejvíce posledně použitého profilu v generátoru hesel a umístí jej do schránky.
KeeFox_Menu-Button.fillCurrentDocument.label= Hledat odpovídající přihlašovací údaje
KeeFox_Menu-Button.fillCurrentDocument.tip= Vynucení znovudetekce formuláře na této stránce. Toto je potřeba jen na velmi málo webech.
