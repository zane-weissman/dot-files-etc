install.KPRPCNotInstalled= Bohužel, KeeFox nemohl automaticky naistalovat plugin KeePassRPC pro aplikaci KeePass Password Safe 2, který je vyžadován programem KeeFox. Toto může nastat, když se snažíte instalovat do umístění, do kterého nemáte oprávnění přidávat nové soubory. Můžete restartovat Firefox a zkusit zvolit při instalaci jiné nastavení nebo požádat o pomoc správce počítače.
