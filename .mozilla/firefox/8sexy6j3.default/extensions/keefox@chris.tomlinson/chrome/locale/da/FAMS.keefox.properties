name= KeeFox
description= KeeFox tilføjer gratis, sikker og brugervenlig håndtering af adgangskoder til Firefox, hvilket sparer din tid og holder dine private data sikre.
tips-name= Tips
tips-description=Hints og tips der vil være specielt brugbare for nye brugere af KeeFox, KeePass og adgangskode-manager software
tips-default-title=KeeFox tip
tips201201040000b-body=Klik på den midterste musetast eller hold Ctrl nede og klik på poster i loginlisten for at åbne en ny fane, indlæs en webside og udfylde en login-formular med en enkelt klik.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Vær varsom med at udfylde loginformularer automatisk - det er bekvemmeligt, men en smule mere risikabelt end selv at klikke på login knappen.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Du kan tvinge specifikke poster til at have en højere prioritet end andre.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Få hurtig adgang til noter og andre data om posten ved at højreklikke på en login-post og vælge "Rediger post".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Du kan have mere end en KeePass database åben på samme tid.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Generate new secure passwords from the main KeeFox panel - you can create profiles in the KeePass password generator dialog (e.g. "32 mixed-case letters + numbers").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Dine KeePass poster kan benyttes i andre webbrowsere og programmer.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Selv velkendte websider får stjålet deres data en gang imellem; Beskyt dig selv ved at bruge en forskellig adgangskode for hver webside.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Nogle websider er designet så de ikke fungerer med programmer som KeeFox, der automatisk udfylder adgangskoder. Læs mere om, hvordan du bedst få disse sider til at fungere.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Længere adgangskoder er ofte mere sikre en korte og komplicerede. ("aaaaaaaaaaaaaaaaaa" er en undtagelse fra denne regel!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Open source sikkerhedssoftware som KeePass og KeeFox er mere sikre end closed source alternativer.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Hvis du har gamle KeePass poster uden webside-specifikke ikoner (favicons), kan du forsøge at bruge KeePass Favicon downloader plugin'et.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Du kan konfigurere individuelle websider til at virke bedre med KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Tastatur genveje kan gøre det hurtigere at til gå mange af KeeFoxs features.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox features can also be found on your context (right mouse click) menu.
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Sikkerhedsnotifikationer
security-description=Vigtige sikkerhedsnotifikationer som brugeren ikke burde ignorere hvis de ønsker fyld beskyttelse
security-default-title=KeeFox sikkerhedsadvarsel
security201201040000a-body=Denne version af KeeFox er meget gammel. Du bør installere en nyere version hvis det er muligt.
security201201040000a-link=http://keefox.org/download
messages-name=Vigtige beskeder
messages-description=Vigtige med sjældne notifikationer der kan være nyttige for KeeFox brugere
messages-help-keefox=Hjælp KeeFox
messages-welcome=Welcome to KeeFox
messages201201040000a-body=Du har benyttet KeeFox i et stykke tid nu, så du kan hjælpe andre ved at skrive en positiv anmeldelse på Mozillas addons webside.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox samler annonymt statistik for at udberede fejl og forbedre din oplevelse. læs mere for at se hvilke data der bliver sendt og hvad du kan ændre.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=The Getting started tutorial is a great way to see how KeeFox can help you. It also has troubleshooting tips in case the initial setup is difficult.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
