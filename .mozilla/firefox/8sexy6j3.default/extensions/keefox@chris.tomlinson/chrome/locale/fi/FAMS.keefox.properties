messages-welcome=Tervetuloa käyttämään KeeFoxia
messages201201040000a-body=Olet käyttänyt KeeFoxia jo jonkin aikaa, joten pyydämme että kävisit Firefoxin lisäosat sivulla kirjoittamassa myönteisen arvostelun.
messages201201040000a-link=https://addons.mozilla.org/fi/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox kerää anonyymisti tietoja kehitystä ja korjauksia varten. Lue lisää mitä tietoja kerätään ja miten voit vaikuttaa.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Aloitusopas on erinomainen tapa tutustua KeeFoxin toimintoihin ja hyötyihin. Se sisältää myös hyödyllisiä vihjeitä KeeFoxin asennukseen.
