name= KeeFox
description= KeeFox on turvallinen ja helppokäyttöinen salasananhallintatyökalu Firefoxiin, eikä se sisällä mainoksia. Säästä aikaa ja lisää kirjautumistietojesi turvallisuutta.
tips-name= vihjeet
tips-description=Vihjeet ovat hyödyllisiä käyttäjille joilla ei ole aikaisempaa kokemusta KeeFox, KeePass tai salasananhallintatyökaluista
tips-default-title=KeeFox vihjeet
tips201201040000b-body=Kirjautumistietojen klikkaaminen hiiren keskinäppäimellä tai Ctrl+klik avaa sivun uuteen välilehteen ja kirjautuu sisään palveluun. Kaikki vain yhdellä painalluksella.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Ole varovainen automaattikirjautumisen kanssa - se on helppoa muttei yhtä riskitöntä kuin itse painat Kirjaudu/Login painiketta.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Voit vaihtaa eri kirjautumistietojen tärkeysastetta.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Voit muokata kirjautumistietoa helposti, klikkaamalla sitä hiiren oikealla ja valitsemalla "Muokkaa".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Voit käyttää useampaa KeePass tietokantaa kerralla.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Luo turvallinen salasana KeeFox-valikosta. Voit luoda salasanaprofiileja KeePassissa salasanan luomiseen tarkoitetulla toiminnolla (esim. 32 merkkiä jossa sekaisin kirjaimia ja numeroita).
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=KeePass tietokannan tietoja on mahdollista käyttää myös muissa selaimissa ja sovelluksissa.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Jopa suosituimmista verkkopalveluista varastetaan joskus kirjautumistietoja; suojaa itsesi käyttämällä eri salasanaa jokaisessa palvelussa.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Jotkin nettisivut on rakennettu niin etteivät automaattiset kirjautumistoiminnot kuten KeeFox toimi. Lue lisää kuinka parhaiten selviät tällaisessa tilanteessa.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Pitkät salasanat ovat turvallisempia kuin lyhyet, mutta vaativampia ("aaaaaaaaaaaaaaaaaaa" on poikkeus ja huono salasana!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Avoimen lähdekoodin turvaohjelmat kuten KeePass ja KeeFox ovat turvallisempia kuin suljetun lähdekoodin vastaavat ohjelmat.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Jos KeePass tietokannassasi on kohteita ilman nettisivun omaa logoa (favicon), kokeile KeePass Favicon downloader lisäosaa.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Voit määrittää sivukohtaisia asetuksia joilla saat KeeFoxin toimimaan monipuolisesti.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Pikanäppäimillä voit nopeuttaa KeeFoxin käyttöä.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox toiminnot löytyvät myös Firefoxin pikavalikosta (hiiren oikea näppäin).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
