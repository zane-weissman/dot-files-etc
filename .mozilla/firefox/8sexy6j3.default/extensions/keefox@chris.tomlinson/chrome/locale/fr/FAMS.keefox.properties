name= KeeFox
description= KeeFox ajoute à Firefox des fonctionnalités de gestion des mots de passe gratuites, sécurisées et faciles à utiliser, ce qui vous épargne du temps et conserve vos données privées plus sûrement.
tips-name= Astuces
tips-description=Conseils qui seront spécialement utiles pour les personnes novices avec KeeFox, KeePass ou les logiciels de gestion de mots de passe.
tips-default-title=Astuce KeeFox
tips201201040000b-body=Clic milieu ou Ctrl + clic sur une entrée dans la liste pour ouvrir un nouvel onglet, charger une page web et soumettre automatiquement une session avec juste un clic.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Soyez prudents avec la soumission automatique des formulaires de connexion - C'est commode mais légèrement plus risqué que de cliquer manuellement sur le bouton de connexion.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Vous pouvez forcer certaines entrées à avoir une priorité plus élevée que d'autres.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Accéder rapidement aux notes et autres données de l'entrée en faisant un clic droit sur l'entrée et en sélectionnant "Éditer l'entrée".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Vous pouvez avoir plus d'une base de données KeePass ouverte en même temps.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Générez de nouveaux mots de passe sécurisés depuis le panneau principal de KeeFox - vous pouvez créer des profils dans la boîte de dialogue du générateur de mots de passe de KeeFox (ex. "32 lettres à casse mixte + des nombres").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generato
tips201201040000j-body=Vos entrées KeePass peuvent être utilisées dans d'autres navigateurs web et logiciels.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Même des sites réputés ont occasionnellement leurs données volées; protégez-vous en utilisant des mots de passe différents pour chaque site web que vous visitez.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Certains sites web sont conçus de telle manière qu'ils ne fonctionneront pas avec des remplisseurs de formulaires automatisés comme Keefox. Lisez-en plus à propos de comment mieux travailler avec ces sites.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Les mots de passe longs sont habituellement plus sécurisés que les mots de passe courts et compliqués ("aaaaaaaaaaaaaaaaaaa" est une exception à cette règle!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Un logiciel de sécurité Open Source comme KeePass et KeeFox est plus sécurisé que des alternatives à sources fermées.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Si vous avez de vieilles entrées KeePass sans icônes spécifiques du site web (favicons) essayez le plugin Favicon Downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Vous pouvez configurer individuellement les sites web pour mieux fonctionner avec KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Les raccourcis clavier peuvent accélérer l'accès à de nombreuses fonctions de KeeFox. 
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Les fonctionnalités de KeeFox peuvent être également trouvées dans le menu contextuel (clic droit)
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Notes de sécurité
security-description=Notes de sécurité importantes que les utilisateurs ne devraient pas ignorer s'ils veulent rester protégés
security-default-title=Avertissement de sécurité de KeeFox
security201201040000a-body=Cette version de KeeFox est très vieille. Vous devriez installer une version plus récente dans la mesure du possible.
security201201040000a-link=http://keefox.org/download
messages-name=Messages importants
messages-description=Notices importantes mais rares qui peuvent être utiles aux utilisateurs de KeeFox
messages-help-keefox=Aidez KeeFox
messages-welcome=Bienvenue dans KeeFox
messages201201040000a-body=Vous utilisez KeeFox depuis un moment maintenant donc s'il vous plaît aidez les autres en ajoutant un avis positif sur le site web des modules complémentaires de Mozilla.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox collecte des statistiques anonymes pour régler les problèmes et améliorer votre usage. Lisez-en plus pour découvrir quelles données sont envoyées et ce que vous pouvez modifier.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Le tutoriel "Pour débuter" est un bon moyen pour voir comment KeeFox peut vous aider. Il contient également des astuces de dépannage au cas où les réglages initiaux seraient compliqués.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
