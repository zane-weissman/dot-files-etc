KeeFox_Install_Not_Required.label= Il semblerait que KeeFox soit déjà installé. Si vous avez du mal à ce que KeeFox détecte que vous soyez connecté à une base KeePass alors désactivez s'il vous plaît avec prudence (et temporairement!) tout logiciel de sécurité en cours de fonctionnement sur votre ordinateur (ex pare-feu, anti-spyware, etc.) étant donné que ceux-ci peuvent occasionnellement entrer en conflit avec KeeFox.
