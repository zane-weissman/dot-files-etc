troubleshooter.extra-feedback= Commentaire supplémentaire (optionnel)
troubleshooter.feedback-invitation-1-disable= En nous disant pourquoi vous désactivez KeeFox nous pouvons offrir immédiatement des conseils pour vous aider à configurer KeeFox de sorte qu'il puisse garder vos mots de passe en ligne en sécurité et facilement à portée de main.
troubleshooter.feedback-invitation-1-uninstall= En nous disant pourquoi vous désinstallez KeeFox nous pouvons offrir immédiatement des conseils pour vous aider à configurer KeeFox de sorte qu'il puisse garder vos mots de passe en ligne en sécurité et facilement à portée de main.
troubleshooter.feedback-invitation-2= Merci de prendre quelques instants pour nous dire ce que nous pouvons mieux faire pour que nous puissions vous aider ainsi que des millions d'autres personnes à accéder à l'Internet de manière plus sécurisée.
troubleshooter.keefox-description= KeeFox remplit automatiquement les noms d'utilisateur et les mots de passe de vos sites web favoris pour gagner du temps. Les mots de passe sont stockés en toute sécurité dans un programme distinct appelé KeePass Password Safe. En se souvenant juste d'un mot de passe pour votre base de données KeePass vous pourrez ensuite rendre tous les mots de passe de sites web différents et sécurisés parce que vous n'aurez plus besoin de vous les rappeler. Donc utiliser KeeFox vous fera économiser du temps et rendra vos comptes en ligne plus sûrs !
troubleshooter.keepass-description= KeeFox stocke vos mots de passe dans un gestionnaire de mots de passe sécurisé et distinct appelé KeePass Password Safe 2. Celui-ci est plein de fonctionnalités mais KeeFox reste simple dans vos tâches quotidiennes de connexion internet.
troubleshooter.load-troubleshooting-information= Charger l'information de dépannage
troubleshooter.load-getting-started= Charger le tutoriel de démarrage
troubleshooter.load-forum= Charger le forum de support
troubleshooter.missing-feature= Si vous ne l'avez déjà fait, veuillez s'il vous-plaît nous dire ce qui manque comme fonctionnalité. Nous espérons que vous trouverez un moyen approprié pour garder vos mots de passe sécurisés bientôt.
troubleshooter.not-trusted= Si vous voulez, vous pouvez inspecter le code source de KeeFox de sorte que vous pouvez être certain qu'il est digne de confiance. Voilà l'un des grands avantages des logiciels open-source donc nous espérons que si vous ne donnez pas à KeeFox une autre chance vous choisirez au moins une solution open-source. Vous êtes invités à visiter le forum de support si vous voulez de l'aide à l'avenir.
troubleshooter.other-security-problem = La présence de logiciels de sécurité sur votre ordinateur est la cause la plus probable de vos problèmes d'installation, mais il est généralement possible de modifier un paramètre dans ces logiciels afin qu'ils permettent à KeeFox de fonctionner.
troubleshooter.reason1= L'installation est trop confuse ou prend trop de temps
troubleshooter.reason2= Je ne suis pas certain de ce que c'est supposé faire
troubleshooter.reason3= Cela n'a pas fonctionné avec la connexion à un site web que j'ai essayée
troubleshooter.reason4= Il y a une fonctionnalité dont j'ai besoin qui manque
troubleshooter.reason5= Je ne lui fait pas confiance
troubleshooter.reason6= Il ralentit mon Firefox
troubleshooter.reason7= Je préfère stocker mes mots de passe ailleurs
troubleshooter.reason8= C'est juste temporaire, je reviendrais
troubleshooter.reason9= Autre chose
troubleshooter.setup-follow-instructions= Veuillez,s'il vous plaît, suivre les instructions avec attention ou visiter les pages d'aide pour trouver le guide de dépannage si cela ne fonctionne pas sur votre ordinateur.
troubleshooter.setup-keepass-missing-mono= Nous avons fait une page web spéciale pour vous guider dans l'installation de KeePass et l'étape de configuration finale pour se connecter en toute sécurité à Firefox. Cela peut prendre quelques minutes de plus pour les personnes sans ordinateurs sous Microsoft Windows, mais c'est facile aussi longtemps que vous savez comment installer un programme sur votre ordinateur et copier un fichier dans un nouveau dossier.
troubleshooter.setup-keepass-missing= Nous avons créé une page web spéciale pour installer rapidement KeePass pour vous et le connecter de manière sécurisé à Firefox - c'est simple et rapide veuillez donc essayer cela.
troubleshooter.setup-kprpc-missing-mono= Nous avons créé une page web spéciale pour vous guider rapidement au travers des quelques étapes nécessaires pour installer la partie finale manquante  de votre installation de KeePass.
troubleshooter.setup-kprpc-missing= Nous avons créé une page web spéciale pour installer rapidement la partie finale manquante de votre installation de KeeFox.
troubleshooter.setup-upgrade= Nous avons fait une page spéciale web pour mettre à niveau rapidement la partie de votre configuration KeeFox qui est trop ancienne pour cette version de KeeFox.
troubleshooter.setup-upgrade-mono= Nous avons fait une page web spéciale pour rapidement vous guider au travers des quelques étapes nécessaires pour mettre à jour la partie de votre configuration KeeFox qui est trop ancienne pour cette version de KeeFox.
troubleshooter.sorry-to-hear-that= Désolé d'entendre ça.
troubleshooter.sorry-you-gave-up= Désolé de savoir que vous avez abandonné  mais vous restez le-la bienvenu-e pour visiter le forum de support si vous voulez de l'aide dans le futur.
troubleshooter.store-elsewhere= Si vous changez d'avis un jour, rappelez-vous que KeeFox offre un moyen très pratique d'utiliser vos mots de passe tandis qu'ils sont en sécurité dans un lieu qui n'est contrôlé par personne, sauf vous.
troubleshooter.submit-feedback= Envoyer un commentaire anonyme
troubleshooter.successful-disable= Requête de désactivation du module KeeFox réussie.
troubleshooter.successful-uninstall= Requête de désinstallation du module Keefox réussie.
troubleshooter.thanks= Merci d'avoir pris le temps d'aider KeeFox.
troubleshooter.too-slow= Si vous souhaitez nous aider à rendre KeeFox plus rapide, démarrez s'il vous plaît une discussion sur notre forum de support de sorte que nous puissions comprendre quelle partie de KeeFox est lente sur votre ordinateur.
troubleshooter.tutorial-incomplete = Le guide de démarrage interactif est un excellent moyen de voir comment KeeFox peut vous aider. Veuillez donc s'il vous plaît le compléter si vous voulez donner une autre chance à KeeFox.
troubleshooter.uninstall-reason= Je désinstalle KeeFox parce que
troubleshooter.visit-troubleshooting-guide-connection= Nous avons une section de dépannage consacrée à fournir de l'aide à ce genre de problème et si cela ne suffisait pas, les forums de support ont d'autres discussions pertinentes qui pourraient vous aider à faire fonctionner KeeFox si vous vouliez lui donner une autre chance.
troubleshooter.website-failed= Il y a quelques sites web que KeeFox ne peut remplir automatiquement pour vous, mais il y a beaucoup de façons de contourner le problème de sorte qu'il est encore assez rapide de vous identifier. Nous avons une section de dépannage consacrée à fournir de l'aide à ce problème et si cela ne suffisait pas, les forums de support ont d'autres discussions pertinentes qui pourraient vous aider.
troubleshooter.why-sorry= Nous proposons KeeFox dans l'espoir qu'il puisse améliorer la sécurité de vos mots de passe en étant facile à utiliser et lié à un gestionnaire de mot de passe open-source de confiance qui maintient vos mots de passe aussi sécurisé que possible. Si nous vous avons manqué cette fois, désolé !
troubleshooter.you-were-close= Il semble que vous étiez très proche de la fin de la fin de l'installation de KeeFox.
update= Mettre à jour
update-existing-entry= Mettre à jour l'entrée existante
