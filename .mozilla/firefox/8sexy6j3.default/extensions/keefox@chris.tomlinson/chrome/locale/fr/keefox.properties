install.KPRPCNotInstalled= Désolé, KeeFox n'a pas pu installer automatiquement le plugin KeePassRPC pour KeePass Password Safe 2, lequel est requis pour le fonctionnement de KeeFox. Ceci arrive en général parce que vous essayez de l'installer à un endroit dans lequel vous n'avez pas la permission d'ajouter de nouveaux fichiers. Vous pourriez redémarrer Firefox et essayer de l'installer à nouveau en choisissant des options différentes ou vous pourriez demander l'assistance de votre administrateur.
