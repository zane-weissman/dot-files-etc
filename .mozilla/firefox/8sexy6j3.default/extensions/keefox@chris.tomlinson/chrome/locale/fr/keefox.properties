KeeFox_Install_NET_Upgrade_Required.label= Votre version de Microsoft .NET Framework ne reçoit plus des correctifs de sécurité de Microsoft et elle est trop ancienne pour fonctionner avec cette nouvelle version de KeeFox vous devez donc mettre à jour en téléchargeant et installant la version 4.6 en suivant le lien ci-dessous.
KeeFox_Install_NET_Upgrade_Required_XP.label= Les utilisateurs de Windows XP doivent installer une ancienne version de .NET et noter que KeeFox n'est plus pris en charge sur votre ordinateur - il pourrait encore fonctionner, mais il n'est plus testé et nous vous conseillons de mettre à niveau vers une version plus récente de Windows qui reçoit des correctifs de sécurité de toute urgence.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= Nous recommandons également de visiter le site KeePass et de vérifier que vous utilisez la dernière version de KeePass 2.x. S'il vous plaît redémarrer Firefox pour terminer la mise à jour de KeeFox une fois que vous avez installé les mises à jour de .NET et de KeePass.
