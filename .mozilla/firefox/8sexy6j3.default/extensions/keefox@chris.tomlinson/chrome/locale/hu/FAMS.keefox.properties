name= KeeFox
description= KeeFox hozzáteszi  a szabad, biztonságos és könnyen használható jelszó funkciókat, amely segítségével a Firefox időt takarít meg, és tartja a személyes adatokat nagyobb biztonságban.
tips-name= Tippek
tips-description=Tippek és tanácsok, hogy lesz különösen hasznos az emberek számára új KeeFox, KeePass vagy jelszó szoftver 
tips-default-title=KeeFox tippek
tips201201040000b-body=Középsú gombkattintás vagy Ctrl + kattintás egy üres bejegyzést ad a bejelentkezési listához és nyit egy új lapot, betölti a weboldalt, és automatikusan  bejelentkezik egyetlen kattintással.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click 
tips201201040000c-body=Legyen óvatos az automatikus űrlapok bejelentkezési benyújtásakor - ez kényelmes, de valamivel kockázatosabb, mint a manuális belépés gomb kattintása.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning 
tips201201040000e-body=Bizonyos bejegyzéseket magasabb prioritásra kényszeríthetsz mint másokat.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority 
tips201201040000f-body=Gyorsan elérhetjük a jegyzetek és egyéb belépési adatok jobb kattintással a login belépést és kiválasztja a "Szerkesztés bejegyzést".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry 
tips201201040000g-body=Lehet egynél több nyitott KeePass adatbázis ugyanabban az időben.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases 
tips201201040000i-body=Ùj biztonságos jelszavak a fő KeeFox panelnél - létrehozhat egy profilt a KeePass jelszó generátor párbeszédablaknál (pl "32 vegyes betűk + szám").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator 
tips201201040000j-body=A KeePass bejegyzések használhatóak más böngészőkkel és alkalmazásokkal.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass 
tips201201040000k-body=Még a jól ismert weboldalak, is lopnak adatokat néha; megvédi magát a különböző   jelszavakat amit a honlapon használunk látogatáskor.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords 
tips201201040000m-body=Egyes weboldalak úgy tervezték, hogy nem fog működni az automatizált formában szűrőkkel, mint a KeeFox. Tudjon meg többet arról, hogyan lehet a legjobban kihozni ezekből a oldalakbȯl.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=A hosszú jelszavak általában sokkal biztonságosabb, mint a rövid, de bonyolult is ("aaaaaaaaaaaaaaaaaaa" egy kivétel e szabály alól!) 
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Nyílt forráskódú biztonsági szoftver, mint a KeePass és KeeFox sokkal biztonságosabb, mint a zárt forráskódú alternatívák. 
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Ha régi KeePass bejegyzések nélkül website-specifikus ikonjai (favicons) próbálja ki a KeePass Favicon bővítményt.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Beállíthatja az egyes weboldalakkal jobban működik a KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Billentyűparancsok felgyorsíthatja hozzáférést biztosít számos KeeFox funkciókhoz.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox funkciók is megtalálhatók a kontext (jobb egérgomb) menüben. 
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
