messages201201040000a-body=Már egy ideje használod a KeeFox-t, így kérném, segítsen másoknak pozitív vélemény megosztásával a Mozilla addons honlapján.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add 
messages201312080000a-body=KeeFox gyűjti anonim statisztikai problémákat és próbálja megoldani, és tapasztokat továbbfejleszti. Tudjon meg többet, hogy megtudja, milyen adatokat küld, és mit lehet változtatni.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Az első lépések útmutató egy nagyszerű módja annak, hogy hogyan KeeFox segíthet neked. A hibaelhárítási tippeket betölthetjük, ha a kezdeti beállítás nehéz.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
