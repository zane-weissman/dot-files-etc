KeeFox_Install_NextSteps.description= Prova questi passaggi per iniziare a utilizzare KeeFox:
KeeFox_Install_Not_Required.label= Sembra che KeeFox sia già installato. Se hai problemi a far rilevare il database di KeePass a KeeFox, allora prova, con cautela (e temporaneamente), a disabilitare antivirus o firewall sul tuo computer, in quanto, raramente, interferiscono con KeeFox.
KeeFox_Install_Not_Required_Link.label= Visita il sito di KeeFox per maggiori informazioni
KeeFox_Install_NET_Upgrade_Required.label= Your version of the Microsoft .NET Framework no longer receives security fixes from Microsoft and is too old to work with this new version of KeeFox so you need to upgrade by downloading and installing version 4.6 using the link below.
KeeFox_Install_NET_Upgrade_Required_XP.label= Windows XP users must install an older version of .NET and note that KeeFox is no longer supported on your computer - it might still work but it is untested and we urgently advise you to upgrade to a newer version of Windows which receives security fixes.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= We also recommend that you visit the KeePass website and check that you are using the latest version of KeePass 2.x. Please restart Firefox to complete the KeeFox upgrade once you have installed the .NET and KeePass upgrades.
KeeFox_Install_PleaseCloseKeePass.description= Chiudere KeePass prima di continuare !
KeeFox_Install_Process_Running_In_Other_Tab.label= Il setup di KeeFox è già in esecuzione in un'altra tab. Se riesci a trovarla, si prega di chiudere questa e continuare le istruzioni nell'altra. Se non riesci a trovarla, puoi provare a riavviare l'installazione cliccando il pulsante sottostante. Se non funziona, potresti aver bisogno di riavviare Firefox per continuare.
