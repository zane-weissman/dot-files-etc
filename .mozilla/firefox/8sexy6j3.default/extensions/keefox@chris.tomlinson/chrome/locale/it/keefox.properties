KeeFox-conn-setup-restart=KeeFox deve ripetere il processo di autorizzazione.
KeeFox-conn-setup-retype-password=Per cortesia inserisci una nuova password quando richiesto.
KeeFox-conn-setup-server-sl-low=KeeFox ha rifiutato la connessione con il server delle password perché il livello di sicurezza è troppo basso. Devi ripetere il processo di autenticazione usando il livello di sicurezza %S.
KeeFox-conn-sl-client.desc=Consente di controllare quanto sicura è la chiave segreta di comunicazione che KeeFox conserverà dentro Firefox. È possibile configurare impostazioni di sicurezza diverse per KeeFox e KeePass, ma in genere è poco utile farlo.
KeeFox-conn-sl-client=Livello di sicurezza di KeeFox
KeeFox-conn-sl-high-warning.desc=Un alto livello di sicurezza ti costringerà ad inserire una password casuale ogni volta che avvierai Firefox o KeePass.
KeeFox-conn-sl-high=Alto
KeeFox-conn-sl-low-warning.desc=Impostare un basso livello di sicurezza potrebbe aumentare le possibilità che le tue password vengano rubate. Per cortesia, assicurati di leggere le informazioni nel manuale (vedi link di sopra)
KeeFox-conn-sl-low=Basso
KeeFox-conn-sl-medium=Medio
KeeFox-conn-sl-server-min.desc=Consente di impedire a KeeFox di connettersi a KeePass se il suo livello di sicurezza è troppo basso. Consulta le opzioni di KeePass per impostare il livello di sicurezza da esso attualmente usato.
KeeFox-conn-sl-server-min=Livello minimo accettabile di sicurezza di KeePass
KeeFox-conn-sl.desc=Modifica le impostazioni seguenti per controllare quanto è sicuro il collegamento tra Firefox e KeePass. Probabilmente non hai bisogno di correggere queste impostazioni, ma se lo fai assicurati di aver letto prima le corrispondenti pagine sul manuale.
KeeFox-conn-sl.link=Scopri di più riguardo queste impostazioni e la comunicazione tra Firefox e KeePass nel manuale
