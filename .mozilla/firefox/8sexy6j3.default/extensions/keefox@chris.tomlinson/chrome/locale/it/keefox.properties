KeeFox-conn-setup-enter-password-title=KeeFox Authorisation
KeeFox-conn-setup-enter-password=Per cortesia inserisci la password visualizzata dalla finestra "Autorizza una nuova connessione" di KeePass. Non hai bisogno di ricordarti questa password. Se la dovessi sbagliare, la potrai inserire nuovamente in seguito.
