name= KeeFox
description= KeeFox는 Firefox에 안전하고 사용하기 쉬운 암호 관리 기능을 제공하며 당신의 시간과 개인적인 자료를 안전하게 보관할 수 있습니다. 
tips-name= 정보
tips-description=조언 및 정보는 KeeFox, KeePass 또는 암호 관리 소프트웨어를 새로 접하는 사람들에겐 특히 유용할 겁니다.
tips-default-title=KeeFox 정보
tips201201040000b-body=로그인 목록 내 항목을 가운데 클릭 또는 Ctrl-클릭하면 새 탭으로 열어, 웹 페이지 불러와 한번의 클릭으로 자동으로 로그인 정보가 제출됩니다.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=로그인 양식 자동 제출 주의 - 수동으로 로그인 버튼을 클릭하는 것보다는 편리하지만 조금 더 위험합니다.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=특정 항목이 다른 것보다 더 높은 우선 순위를 가지게 강제할 수 있습니다.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=메모나 다른 엔트리 데이터에 빨리 접근하려면 로그인 엔트리를 오른쪽 클릭 후, '로그인 편집' 매뉴를 이용하세요.
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=동시에 열려있는 하나 이상의 KeePass 데이터베이스를 가질 수 있습니다.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=주 KeeFox 패널에서 안전한 암호를 생성하세요. - 당신은 Keepass에 있는 암호 생성기 창을 통해 새로운 프로필을 만들 수 있습니다. (예. "32 대소문자 포함 영문 + 숫자").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=KeePass 항목은 다른 웹 브라우저와 응용 프로그램에서 사용할 수 있습니다.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=잘 알려진 웹사이트라 할지라도 그들의 데이터를 자주 빼앗깁니다. 각각의 웹사이트마다 다른 암호를 설정하여 자신의 정보를 보호하도록 합니다.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=어떤 웹사이트들은 KeeFox와 같은 자동 로그인 기능을 사용할 수 없도록 디자인 되었습니다. Read more about how best to work with these sites.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=긴 암호는 일반적으로 짧은 것보다 더 안전하지만 복잡해야 합니다("aaaaaaaaaaaaaaaaaaa"같은 것은 이런 규칙의 예외입니다!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=KeePass와 KeeFox 같은 오픈 소스 보안 소프웨어가 다른 폐쇄 소스 제품들 보다 더 안전합니다.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=만약 당신이 웹사이트 패비콘이 없는 오래된 KessPass 엔트리를 가지고 있다면, KeePAss Favicon 다운로더 플러그인을 사용해 보세요.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=당신은 KeeFox에서 더 나은 작동을 위해 각각의 사이트에 대해 개별적인 설정을 할 수 있습니다.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=키보드 단축키로 KeeFox 기능에 더 빠르게 접근할 수 있습니다.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox의 기능은 컨텍스트 매뉴 (오른쪽 클릭) 을 통해서도 찾을 수 있습니다.
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=보안 알림
security-description=보호된 상태가 유지되길 원한다면 사용자가 무시해선 안될 중요 보안 공지
security-default-title=KeeFox 보안 경고
security201201040000a-body=이 KeeFox 버전이 너무 오래 됐습니다. 가능하다면 더 새로운 버전을 설치해 주십시오.
security201201040000a-link=http://keefox.org/download
messages-name=중요 메세지
messages-description=KeeFox 사용자에게 유용할수 있는 중요하지만 희귀한 알림
messages-help-keefox=KeeFox 도움말
messages-welcome=KeeFox에 오신 것을 환영합니다.
messages201201040000a-body=KeeFox를 한 동안 사용하셨다면 다른 이들을 도와주기 위해 Mozilla addon 웹사이트에 긍정적인 리뷰를 남겨 주세요.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add"
messages201312080000a-body=KeeFox는 문제를 해결하고 경험을 향상시키기 위해 익명의 시스템 정보 및 사용 통계를 수집합니다. Read more to find out what data is sent and what you can change.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=시작 하기 튜토리얼은 어떻게 KeeFox가 당신에게 도움이 될 수 있는지 알아보기 좋은 방법입니다. 그리고 이것은 최초 설치 시 어려움을 겪고 있다면 문제 해결에 도움을 줄 수 있습니다.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
