name= KeeFox
description= KeeFox voegt gratis, eenvoudig en veilig wachtwoorden beheer toe aan Firefox. Hierdoor bespaart u veel tijd bij het inloggen op webpagina's en weet u zeker dat uw gegevens veilig zijn.
tips-name= Tips
tips-description=Tips voor nieuwe gebruikers van KeeFox of KeePass.
tips-default-title=KeeFox tip
tips201201040000b-body=Klik met de middelste muisknop op een link in het KeeFox snelkoppelingenmenu om de webpagina in een nieuwe tab te openen, en automatisch de inloggegevens in te vullen en te versturen. Zo bent u met 1 klik ingelogd. (Het artikel is in het Engels)
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Wees voorzichtig met het automatisch laten versturen van ingevulde inloggegevens. Het is wel erg handig en snel, maar als u handmatig op de verstuur knop klikt ziet u eenvoudig wanneer er iets niet in orde is op de site. (Het artikel is in het Engels)
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Uw kunt per opgeslagen wachtwoord een prioriteit opgeven. (Het artikel is in het Engels)
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Krijg snel toegang tot opgeslagen notities en andere gegevens uit KeePass, door met de rechtermuisknop op een link uit het KeeFox snelkoppelingenmenu te klikken en "Bewerken" te kiezen. (Het artikel is in het Engels)
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=U kunt op meer dan 1 KeePass database tegelijk ingelogd zijn. (Het artikel is in het Engels)
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Genereer nieuwe veilige wachtwoorden via het KeeFox hoofdmenu - je kunt profielen in het KeePass wachtwoord generator dialoog venster maken (e.g. "32 hoofd- en kleine letters en nummers")
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=De door u met KeeFox opgeslagen wachtwoorden kunt u ook gebruiken in andere webbrowsers en in andere programma's. (Het artikel is in het Engels)
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Zelfs bekende webpagina's worden weleens gehacked. Bescherm uzelf en gebruik voor iedere webpagina een ander wachtwoord. (Het artikel is in het Engels)
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Sommige webpagina zijn beveiligd tegen automatische formulier invullers zoals KeeFox. Lees hier hoe u het beste om kunt gaan met deze pagina's. (Het artikel is in het Engels)
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Langere wachtwoorden zijn veiliger dan korte moeilijke wachtwoorden. ("aaaaaaaaaaaaaaaaaa" is de uitzondering op deze regel!). (Het artikel is in het Engels)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Opensource software zoals KeePass en KeeFox is veiliger dan closedsource (veelal betaalde) alternatieven. (Het artikel is in het Engels)
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Als u nog oude webpagina's in KeePass heeft staan, zonder icoontje ervoor. Probeer dan eens de KeePass Favicon Downloader plugin. (Het artikel is in het Engels)
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=U kunt iedere webpagina afzonderlijk configureren, zodat deze beter met KeeFox werken.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Sneltoetsen geven sneller u toegang tot vele KeeFox opties.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox mogelijkheden vind je ook in het context (rechter muisklik) menu.
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Beveiligingsmededelingen
security-description=Belangrijke beveiligingsmededelingen die gebruikers niet moeten negeren als ze goed beschermd willen blijven.
security-default-title=KeeFox beveiligingswaarschuwing
security201201040000a-body=Deze versie van KeeFox is erg oud. Wij adviseren u zo snel mogelijk een nieuwe versie te installeren indien mogelijk.
security201201040000a-link=http://keefox.org/download
messages-name=Belangrijke mededelingen
messages-description=Belangrijke mededelingen die nuttig kunnen zijn voor KeeFox gebruikers
messages-help-keefox=Help KeeFox
messages-welcome=Welkom bij KeeFox
messages201201040000a-body=U gebruikt KeeFox nu al enige tijd, help andere nieuwe gebruikers en schrijf een review over KeeFox op de addons pagina van Mozilla.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox verzameld anonieme statistische gegevens om verbeteringen in het programma te kunnen aanbrengen. Lees meer over de gegevens die verzameld worden en wat je eraan kunt doen.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=De beginners handleiding is een prima manier om KeeFox te leren kennen. Tevens geeft het tips bij problemen als de eerste setup moeilijk is.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
