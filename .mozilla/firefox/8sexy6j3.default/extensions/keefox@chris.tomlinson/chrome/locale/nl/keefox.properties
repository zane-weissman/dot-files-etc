KeeFox-conn-sl-high-warning.desc=Een hoge beveiligingsinstelling vereist, dat je elke keer dat je Firefox of KeePass opstart, een willekeurig gegenereerd wachtwoord in moet voeren.
KeeFox-conn-sl-high=Hoog
KeeFox-conn-sl-low-warning.desc=Een lage beveiligingsinstelling vergroot de kans dat wachtwoorden worden gestolen. Overtuig je ervan, dat je de informatie in de handleiding hebt gelezen (zie de link hierboven)
