KeeFox_Menu-Button.copyNewPasswordToClipboard.tip= Haalt een nieuw wachtwoord op uit KeePass, waarbij gebruik wordt gemaakt van de wachtwoord generator (met de laatst gebruikte instellingen). Dit wachtwoord wordt op het klembord geplaatst.
