KeeFox_Install_InstallFinished-2014.description= KeeFox zal nu connectie maken met KeePass. Binnen 30 seconden zul je gevraagd worden een tijdelijk wachtwoord in te typen om de verbinding te beveiligen.
KeeFox_Install_UpgradeFinished.description= KeeFox upgrade is gereed. Normaal is een herstart van Firefox niet nodig, maar probeer dit als KeeFox niet binnen 30 seconden een connectie met KeePass maakt.
