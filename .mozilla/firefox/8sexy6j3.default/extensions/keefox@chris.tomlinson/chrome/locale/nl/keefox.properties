KeeFox-conn-setup-enter-password-title=KeeFox Autorisatie
KeeFox-conn-setup-enter-password=Voer het wachtwoord in dat getoond wordt bij het KeePass "Autoriseer een nieuwe connectie" venster. Je hoeft dit wachtwoord niet te onthouden. Als je het fout hebt, kun je het op korte termijn opnieuw te proberen.
