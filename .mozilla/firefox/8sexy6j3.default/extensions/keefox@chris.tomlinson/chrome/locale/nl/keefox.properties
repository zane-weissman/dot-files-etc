troubleshooter.disable-reason= Ik schakel KeeFox uit omdat
troubleshooter.extra-feedback= Extra feedback (optioneel)
troubleshooter.feedback-invitation-1-disable= Door ons te melden waarom je KeeFox uitschakelt, kunnen we je onmiddellijk adviseren over de installatie van KeeFox, zodat je wachtwoorden veilig en binnen handbereik blijven.
troubleshooter.feedback-invitation-1-uninstall= Door ons te melden waarom je KeeFox verwijderd, kunnen we je onmiddellijk adviseren over de installatie van KeeFox, zodat je wachtwoorden veilig en binnen handbereik blijven.
troubleshooter.feedback-invitation-2= Neem alsjeblieft even de tijd ons te vertellen wat we kunnen verbeteren, zodat we jou en miljoenen andere mensen kunnen helpen  veiliger te kunnen internetten.
troubleshooter.keefox-description= KeeFox vult automatisch de gebruikersnamen en wachtwoorden in op je favoriete websites om tijd te sparen. De wachtwoorden worden veilig opgeslagen in het afzonderlijk programma KeePass Password Safe. Door slechts één wachtwoord te onthouden van de KeePass database, kun je voor elke website een ander veilig wachtwoord maken en opslaan. Je hoeft ze niet meer allemaal te onthouden. Dus door gebruik te maken van KeeFox bespaar je tijd en zijn je online inlog gegevens veiliger!
troubleshooter.keepass-description= KeeFox bewaart je wachtwoorden in een veilige afzonderlijke wachtwoorden manager, KeePass Password Safe 2. Deze heeft veel mogelijkheden maar KeeFox houdt je dagelijkse internet logins simpel.
troubleshooter.load-troubleshooting-information= Laad info voor de probleemoplossing
troubleshooter.load-getting-started= Laad de handleiding om te kunnen beginnen
troubleshooter.load-forum= Laad het support forum
troubleshooter.missing-feature= Als je dit nog niet hebt gedaan, laat ons dan weten welke functionaliteit je nog mist. We hopen, dat je een geschikte manier vindt om je wachtwoorden veilig op te slaan.
troubleshooter.not-trusted= Als je wilt kun je de bron code van KeeFox nakijken, zodat je er zeker van bent dat het te vertrouwen is. Dat is één van de grote voordelen van open-source software. Daarom hopen we dat als je niet voor KeeFox kiest, je toch een open-source oplossing kiest. Je wordt uitgenodigd het support forum te bezoeken als je hulp in de toekomst nodig bent.
troubleshooter.other-security-problem = Andere beveiligingssoftware veroorzaakt mogelijk de setup problemen, maar normaal gesproken is het mogelijk een setting in die software aan te passen, zodat KeeFox wel werkt.
troubleshooter.reason1= De setup is te ingewikkeld of kost teveel tijd
troubleshooter.reason2= Ik weet niet precies wat het zou moeten doen
troubleshooter.reason3= Het werkte niet met een website login die ik probeerde
troubleshooter.reason4= Het mist een functionaliteit die ik nodig heb
troubleshooter.reason5= Ik vertrouw het niet
troubleshooter.reason6= Het vertraagt mijn Firefox
troubleshooter.reason7= Ik geef er de voorkeur aan mijn wachtwoorden elders op te slaan
troubleshooter.reason8= Het is alleen tijdelijk, ik kom nog terug
troubleshooter.reason9= Anders
troubleshooter.setup-follow-instructions= Volg nauwgezet de instructies of bezoek de hulp pagina's om een oplossing voor het probleem te vinden als het niet op jouw computer werkt.
troubleshooter.setup-keepass-missing-mono= We hebben een speciale web pagina gemaakt om je door de installatie van KeePass te begeleiden inclusief de stappen om veilig met Firefox te connectie te maken. Voor gebruikers zonder Microsoft Windows computers kan het een paar minuten langer duren, maar het is simpel als je weet hoe je een programma op jouw computer moet installeren en een bestand naar een nieuwe map moet kopiëren.
troubleshooter.setup-keepass-missing= We hebben een speciale web pagina gemaakt om KeePass snel te kunnen installeren en veilig connectie te maken met Firefox - het is simpel en snel dus probeer het maar.
troubleshooter.setup-kprpc-missing-mono= We hebben een speciale web pagina gemaakt om je snel door een paar stappen te leiden die nodig zijn om het laatste deel van de KeeFox setup te installeren.
troubleshooter.setup-kprpc-missing= We hebben een speciale web pagina gemaakt om snel het laatste deel dat nog mist van de KeeFox setup te installeren.
troubleshooter.setup-upgrade= We hebben een speciale web pagina gemaakt om snel een upgrade te doen van de KeeFox setup dat te oud is voor deze versie van KeeFox.
troubleshooter.setup-upgrade-mono= We hebben een speciale web pagina gemaakt om je snel door een paar stappen te leiden die nodig zijn om het laatste deel van de KeeFox setup te upgraden, dat te oud is voor deze versie van KeeFox.
troubleshooter.sorry-to-hear-that= Spijtig dat te horen.
troubleshooter.sorry-you-gave-up= Spijtig te horen dat je moest opgeven, maar je bent welkom op het support forum als je in de toekomst hulp wilt.
troubleshooter.store-elsewhere= Als je op een dag van gedachten veranderd, onthoudt dat KeeFox een goede manier is om jouw wachtwoorden te gebruiken terwijl ze veilig worden bewaard op een plaats dat uitsluitend door jou beheerd wordt.
troubleshooter.submit-feedback= Geef een anonieme reactie
troubleshooter.successful-disable= KeeFox toevoeging uitschakel verzoek succesvol.
troubleshooter.successful-uninstall= KeeFox toevoeging verwijder verzoek succesvol.
troubleshooter.thanks= Bedankt voor het nemen van de tijd om KeeFox te helpen.
troubleshooter.too-slow= Als je wilt helpen KeeFox sneller te maken, start alsjeblieft een discussie op ons support forum, zodat we kunnen begrijpen welke gedeelte langzaam is op jouw computer.
troubleshooter.tutorial-incomplete = De handleiding om te kunnen beginnen is een prima manier om te ontdekken hoe KeeFox jou kan helpen dus lees dit helemaal om KeeFox nog een kans te geven.
troubleshooter.uninstall-reason= Ik verwijder KeeFox omdat
troubleshooter.visit-troubleshooting-guide-connection= We hebben een gedeelte met probleem oplossing om hiermee te helpen en als dat niet genoeg is zijn er op de support forums discussies te vinden die je kunnen helpen alles werkend te krijgen als je KeeFox toch wilt proberen.
troubleshooter.website-failed= Er zijn een paar websites waarop KeeFox niet automatisch de gegevens kan invullen, maar er zijn genoeg mogelijkheden om toch redelijk snel in te kunnen loggen. We hebben een gedeelte met probleem oplossingen om je te helpen met dit probleem en als dit niet genoeg is hebben de support forums wellicht de juiste oplossing voor jou.
troubleshooter.why-sorry= We bieden KeeFox aan hopende dat het de veiligheid van jouw wachtwoorden verhoogd en gekoppeld aan een vertrouwd open-source wachtwoord manager dat jouw wachtwoorden zo veilig mogelijk bewaard. Als we hierin niet geslaagd zijn, sorry!
troubleshooter.you-were-close= Het lijkt erop dat je erg dicht bij de KeeFox setup was.
update= Werk bij
update-existing-entry= Update bestaand record
view-them-in-the-main-keefox-panel=Bekijk ze in het hoofd venster van KeeFox
whichEntry.label= Kies een record...
