KeeFox_Install_adminSetupKPInstallExpandee.description= Wanneer je de installatie locatie, taalvoorkeur of andere geavanceerde opties van KeePass Password Safe 2 wilt instellen, klik dan op de knop hieronder.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Als je liever de portable versie van KeePass gebruikt (bijvoorbeeld op een USB-stick) selecteer dan de locatie hieronder. Als je KeePass Password Safe 2 al geïnstalleerd hebt, selecteer dan ook de locatie hieronder zodat KeeFox weet waar hij staat.
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Klik op de knop hierboven om dit programma met de standaard instellingen te installeren. Klik op de knop hieronder als je de portable versie van KeePass wilt gebruiken of als je een aangepaste installatie wilt uitvoeren.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Klik op de knop hierboven om de link tussen KeeFox en KeePass Password Safe 2 tot stand te brengen. (Dit installeert de KeePassRPC plugin voor KeePass Password Safe 2)
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Kies de KeePass Password Safe 2 installatie locatie
KeeFox_Install_monoManual.description= KeeFox kan op de Mac of onder Linux draaien, maar vereist een handmatige installatie door de volgende stappen uit te voeren:
KeeFox_Install_monoManual2.description= Het aanpassen van de standaardwaarden:
KeeFox_Install_monoManualStep1.description= 1) Download en installeer Mono van de onderstaande website. Linux gebruikers kunnen Mono ook installeren via de packagemanager van hun Linux distributie, maar verzeker je ervan de complete Mono package te installeren (sommige distributies delen Mono op in meerdere sub-packages).
KeeFox_Install_monoManualStep2.description= 2) Download Portable KeePass Password Safe 2.19 of hoger (ZIP bestand) van de onderstaande website, of installeer KeePass Password Safe via de packagemanager van je distributie, let dan wel op de versie (2.19 of hoger).
KeeFox_Install_monoManualStep3.description= 3) Unzip KeePass naar ~/KeePass (deze standaard locatie kan aangepast worden), de ~ staat voor je gebruikersmap.
KeeFox_Install_monoManualStep4.description= 4) Kopieer het KeePassRPC.plgx bestand naar de submap plugins in de KeePass map (~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Herstart Firefox
KeeFox_Install_monoManualStep6.description= Het KeePassRPC.plgx bestand dat je handmatig moet kopiëren kun je vinden in:
KeeFox_Install_monoManualTest1.description= 1) Aangenomen wordt dat KeePass hier is geïnstalleerd:
KeeFox_Install_monoManualTest2.description= 2) Aangenomen wordt dat Mono hier is geïnstalleerd:
KeeFox_Install_monoManualTest3.description= Om deze standaardwaarden te overschrijven, ga naar KeeFox->Instellingen->KeePass, en verander 'KeePass installatie locatie' en 'Mono installatie locatie'
KeeFox_Install_monoManualUpgrade.description= Om KeeFox te upgraden:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Kopieer het KeePassRPC.plgx bestand naar de submap plugins in de KeePass map (~/KeePass/plugins, waarbij ~ je gebruikersmap is)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Herstart Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox moet nog twee andere componenten installeren. Klik op de knop hierboven om te beginnen. Als je geen administrator rechten hebt op deze PC, vraag dan je beheerder om hulp.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Als je de beheerder van deze computer bent, dan kun je KeePass installeren voor alle gebruikers door een van de opties hieronder te kiezen. Klik op de onderste knop als je een geavanceerde installatie wilt uitvoeren.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Je wordt gevraagd waar je KeePass Password Safe 2 wilt installeren of de locatie op te geven van een reeds geïnstalleerde versie van KeePass Password Safe 2. (KeeFox kon geen geïnstalleerde versie vinden) OPMERKING: Mogelijk heb je administrator rechten nodig op deze computer voor deze installatie.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Installeer KeePass/KeePassRPC op een tweede locatie
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Je kunt KeePass Password Safe 2 Portable installeren op een USB-stick (of op een tweede locatie op jouw PC). Klik op de knop hieronder, maar bedenk goed dat dit verwarring op kan leveren in de toekomst doordat er twee afzonderlijke KeePass installaties zijn. Al het ook maar enigszins mogelijk is word je daarom aangeraden de bovenstaande knop te gebruiken. Geef het beheerwachtwoord op wanneer daarom gevraagd wordt.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Dit programma staat al op jouw computer, maar je moet je administrator wachtwoord opgeven, zodat KeeFox een verbinding tot stand kan brengen tussen KeePass en Firefox. Als je dit wachtwoord niet hebt, klik dan op een andere optie hieronder.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Meer informatie en uitgebreide installatie mogelijkheden
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeeFox heeft KeePass Password Safe 2 nodig om de wachtwoorden veilig op te slaan. Als je de installatie locatie, taalvoorkeur, of andere geavanceerde opties van KeePass wilt instellen, download en installeer dan .NET van de Microsoft webpagina en herstart Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Je kunt ook proberen om het installatie proces handmatig te doorlopen via deze stappen:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Download en installeer .NET van Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Download en installeer KeePass Password Safe 2 van http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Ofwel je herstart Firefox om terug te komen bij deze setup pagina, zodat je de laatste stap kunt afronden
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Of u kopieert handmatig het KeePassRPC.plgx bestand uit de Firefox extensions map (kijk in de submap deps) naar de KeePass Password Safe 2 plugins map.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox installeert Microsoft .NET framework en KeePass Password Safe 2.
