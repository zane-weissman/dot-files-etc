KeeFox_Install_NextStep1.description= Volg de instructies in de 'KeePass startup helper' om een nieuwe database aan te maken voor het opslaan van jouw wachtwoorden, of om een al bestaande wachtwoord database te openen.
KeeFox_Install_NextStep2.description= Klik hier om de oefeningen voor beginners te proberen.
KeeFox_Install_NextStep3.description= Klik hier voor meer informatie over het importeren van bestaande wachtwoorden in Firefox of van andere wachtwoord-beheer-programma's.
KeeFox_Install_NextSteps.description= Probeer de volgende stappen om KeeFox in gebruik te nemen:
KeeFox_Install_Not_Required.label= Het lijkt erop dat KeeFox al geïnstalleerd is. Als je problemen ondervindt dat KeeFox jouw ingelogde KeePass database niet herkent, schakel dan voorzichtig (en tijdelijk!) je beveiligingsprogramma's (firewall, anti-spyware, etc.) uit. Deze voorkomen namelijk soms dat KeeFox kan communiceren met KeePass.
KeeFox_Install_Not_Required_Link.label= Bezoek de KeeFox webpagina voor uitgebreidere hulp.
KeeFox_Install_NET_Upgrade_Required.label= Jouw versie van Microsoft .NET Framework wordt niet meer geupdate met beveiligings updates van Microsoft en is te oud om met deze versie van KeeFox te werken, dus je moet upgraden naar de nieuwe versie 4.6 door onderstaande link te gebruiken.
KeeFox_Install_NET_Upgrade_Required_XP.label= Windows XP gebruikers moeten een oudere versie van .NET installeren en begrijpen dat KeeFox niet langer ondersteunt wordt op deze computer - het kan nog wel werken, maar het is niet getest zodat we sterk aanraden te upgraden naar een nieuwere Windows versie welke wel beveiligings updates krijgt.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= We adviseren tevens de KeePass website te bezoeken om te controleren of je de laatste versie van KeePass 2.x gebruikt. Herstart FireFox om de KeeFox upgrade te voltooien, nadat je de .NET en KeePass upgrades heb geïnstalleerd.
KeeFox_Install_PleaseCloseKeePass.description= Sluit KeePass voordat je verder gaat!
KeeFox_Install_Process_Running_In_Other_Tab.label= KeeFox setup is al actief op een ander tabblad. Zie je het tabblad, sluit dan dit tabblad en volg de instructies op het andere tabblad. Zie je het andere tabblad niet, probeer dan de installatie opnieuw te starten door op de knop hieronder te drukken. Als ook dat niet werkt, sluit dan alle open schermen van Firefox en begin opnieuw.
