install.KPRPCNotInstalled= Sorry, KeeFox kon de KeePassRPC plugin voor KeePass Password Safe 2 niet automatisch installeren, welke noodzakelijk is voor het functioneren van KeeFox. Dit gebeurt meestal wanneer u naar een locatie installeert waar je geen rechten hebt om bestanden toe te mogen voegen. Herstart Firefox en probeer het opnieuw met andere instellingen of vraag je systeembeheerder voor assistentie.
