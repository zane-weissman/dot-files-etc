KeeFox-conn-setup-server-sl-low=KeeFox heeft de connectie met de wachtwoord server geweigerd, omdat hun veiligheidsniveau te laag is. Je moet het authenticatie proces herstarten met beveiligingsniveau %S.
KeeFox-conn-sl-client.desc=Dit staat je toe in te stellen hoe veilig Keefox de geheime communicatie sleutel opslaat binnen Firefox. Het is mogelijk verschillende beveiligings instellingen in te stellen voor KeeFox en KeePass, maar dit is niet gebruikelijk.
