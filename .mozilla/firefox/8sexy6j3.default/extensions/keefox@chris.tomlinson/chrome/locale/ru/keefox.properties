keepass-history-pointer= В KeePass есть функция отмены действия, она доступна в диалоговом окне "Редактирование записи". Перейдите на вкладку "История" и воспользуйтесь кнопкой "Восстановить" для того чтобы вернуться к предыдущей версии.
