troubleshooter.disable-reason= Я отключаю KeeFox потому что:
troubleshooter.extra-feedback= Дополнительная обратная связь (по желанию)
troubleshooter.feedback-invitation-1-disable= Рассказав нам почему вы решили отключить KeeFox, вы сможете получить немедленную консультацию по настройке KeeFox так, что он продолжит хранить ваши пароли в безопасности и будет проще в использовании.
troubleshooter.feedback-invitation-1-uninstall= Рассказав нам почему вы решили удалить KeeFox, вы сможете получить немедленную консультацию по настройке KeeFox так, что он продолжит хранить ваши пароли в безопасности и будет проще в использовании.
troubleshooter.feedback-invitation-2= Пожалуйста уделите нам минутку и расскажите, что необходимо улучшить, чтобы помочь вам и еще миллионам других людей путешествовать по интернету более безопасно.
troubleshooter.keefox-description= KeeFox автоматически заполняет логины и пароли на ваших любимых веб-сайтах экономя ваше время. Пароли надежно хранятся в отдельной программе под названием KeePass Password Safe. Помня только один пароль от вашей базы паролей KeePass, вы сможете сделать все ваши пароли от веб-сайтов разными и безопасными, поскольку вам больше не нужно будет их помнить. Таким образом, использование KeeFox поможет сэкономить ваше время и сделать ваши учетные записи более безопасными!
troubleshooter.keepass-description= KeeFox хранит ваши пароли в безопасном отдельном менеджере паролей KeePass Password Safe 2. Эта программа прекрасна сама по себе, но KeeFox еще больше упрощает ваши повседневные задачи по доступу к веб-сайтам.
troubleshooter.load-troubleshooting-information= Перейти к информации по устранению неисправностей
troubleshooter.load-getting-started= Перейти к руководству для начинающих
troubleshooter.load-forum= Перейти на форум поддержки
troubleshooter.missing-feature= Если вы еще не сделали этого, пожалуйста сообщите нам, какая функция отсутствует. Мы надеемся, что вы найдете подходящий способ держать ваши пароли в безопасности ближайшее время.
troubleshooter.not-trusted= Если вы хотите, то можете проверить исходный код KeeFox для того, чтобы удостовериться что наша программа заслуживает доверия. Это одно из самых больших преимуществ программного обеспечения с открытым исходным кодом, поэтому мы надеемся, что если вы не дадите KeeFox еще один шанс, то по крайней мере выберете решение с открытым исходным кодом. Вы всегда сможете посетить форум поддержки, если вам понадобиться помощь в будущем.
troubleshooter.other-security-problem = Другое программное обеспечение на вашем компьютере, скорее всего, является причиной проблем с настройкой. Как правило в этом ПО можно изменить настройки так, что это позволит KeeFox нормально работать.
troubleshooter.reason1= Настройка слишком запутанная или затянутая
troubleshooter.reason2= Я не понимаю для чего это дополнение
troubleshooter.reason3= Не получается войти на определенный сайт при помощи этого дополнения
troubleshooter.reason4= Нет функции, которая мне необходима
troubleshooter.reason5= Я не доверяю этому дополнению
troubleshooter.reason6= Из-за этого дополнения тормозит Firefox
troubleshooter.reason7= Я предпочитаю хранить пароли в другом месте
troubleshooter.reason8= Это временно, я планирую воспользоваться этим дополнением снова
troubleshooter.reason9= Другое
troubleshooter.setup-follow-instructions= Пожалуйста, внимательно следуйте инструкциям или посетите справочные материалы, для того чтобы найти руководство по устранению неисправностей, оно не работает на вашем компьютере.
troubleshooter.setup-keepass-missing-mono= Мы сделали специальную веб-страницу, чтобы помочь пошагово настроить KeePass и на заключительном этапе надежно присоединить его к Firefox. Настройка может занять на несколько минут больше для людей без компьютеров с операционной системой Microsoft Windows. Но если вы знаете, как установить программу на вашем компьютере и скопировать файл в новую папку, то настройка не займет много времени.
troubleshooter.setup-keepass-missing= Мы сделали специальную веб-страницу, чтобы быстро установить KeePass и надежно подключить его к Firefox - это просто и быстро, так что давайте попробуем.
troubleshooter.setup-kprpc-missing-mono= Мы сделали специальную веб-страницу, чтобы помочь пройти шаги необходимые для установки оставшейся части, отсутствующей в вашей установке KeeFox.
troubleshooter.setup-kprpc-missing= Мы сделали специальную веб-страницу, чтобы быстро установить последнюю деталь , отсутствующую в вашей установке KeeFox.
troubleshooter.setup-upgrade= Мы сделали специальную веб-страницу, чтобы быстро обновить устаревшую версию KeeFox.
troubleshooter.setup-upgrade-mono= Мы сделали специальную веб-страницу, чтобы помочь пройти шаги необходимые для обновления KeeFox.
troubleshooter.sorry-to-hear-that= Это печально.
troubleshooter.sorry-you-gave-up= Нам жаль, что вам пришлось отказаться, но вы всегда можете посетить форум поддержки, если вам понадобится помощь в будущем.
troubleshooter.store-elsewhere= Если вы передумаете, помните, что KeeFox предлагает очень удобный способ использования паролей в то время как они находятся в безопасности в месте, которое не контролируется никем, кроме вас.
troubleshooter.submit-feedback= Отправить анонимный отзыв
troubleshooter.successful-disable= Запрос на отключение KeeFox выполнен успешно.
troubleshooter.successful-uninstall= Запрос на удаление KeeFox выполнен успешно
troubleshooter.thanks= Спасибо за уделенное KeeFox время.
troubleshooter.too-slow= Если вы хотите помочь нам сделать KeeFox быстрее, пожалуйста, начните обсуждение на нашем форуме поддержки, так мы сможем понять, какая его часть работает медленно на вашем компьютере.
troubleshooter.tutorial-incomplete = Руководство для начинающих - это отличный способ понять как KeeFox может помочь вам. Пожалуйста прочтите его, и возможно вы измените свое мнение.
troubleshooter.uninstall-reason= Я удаляю KeeFox потому что:
troubleshooter.visit-troubleshooting-guide-connection= У нас есть раздел об устранении неполадок, посвященный помощи в решении проблем. Но если этого не достаточно, на форуме поддержки есть соответствующее обсуждение, которая может помочь вам с вашей проблемой, если вы хотите попробовать настроить KeeFox еще раз.
troubleshooter.website-failed= Есть некоторые сайты, которые KeeFox не может автоматически заполнять за вас, но есть много способов, чтобы обойти эту проблему, так что можно по-прежнему довольно быстро авторизоваться на таком сайте. У нас есть раздел об устранении неполадок, посвященный помощи в решении проблем. Но если этого не достаточно, на форуме поддержки есть соответствующее обсуждение которое может помочь в решении вашей проблемы.
troubleshooter.why-sorry= Мы предлагаем KeeFox в надежде, что он может улучшить безопасность ваших паролей, будучи простым в использовании и связанным с безопасным менеджером паролей с открытым исходным кодом, который держит ваши пароли максимально безопасным. Если мы не смогли вам помочь в этот раз, извините!
troubleshooter.you-were-close= Похоже вы были очень близки к завершению настройки KeeFox.
update= Обновить
update-existing-entry= Обновить существующую запись
view-them-in-the-main-keefox-panel=Отображать их на главной панели KeeFox
whichEntry.label= Выберите запись...
