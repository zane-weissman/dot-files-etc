install.KPRPCNotInstalled= Извините, KeeFox не смог автоматически установить плагин KeePassRPC в KeePass Password Safe 2. Этот плагин необходим для работы KeeFox. Обычно так происходит потому что KeeFox пытается установить этот плагин в папку, в которую вам не разрешено добавлять новые файлы. Попробуйте перезапустить Firefox и повторить установку, выбрав другие настройки или обратитесь к администратору компьютера за помощью.
