KeeFox_Install_NET_Upgrade_Required_XP.label= Пользователям Windows XP необходимо установить более старую версию .NET Framework и обратить внимание, что KeeFox больше не поддерживается на вашем компьютере - она может работать, но это не тестировалось. Мы настоятельно рекомендуем вам обновиться до более новой версии Windows, которая получает исправления системы безопасности.
