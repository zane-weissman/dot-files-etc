name= KeeFox
description= KeeFox Firefoxu doda možnosti upravljanja z gesli, ki so brezplačne, varne in preproste za uporabo in vam prihranijo čas in ohranijo vaše podatke bolj varne.
tips-name= Nasveti
tips-description=Namigi in nasveti, ki bodo posebno uporabni za ljudi, za katere je programska oprema za upravljanje z gesli KeeFox in KeePass nova.
tips-default-title=Nasvet dodatka KeeFox
tips201201040000b-body=Srednje ali Ctrl-kliknite na vnos na seznamu prijav za odpiranje novega zavihka, nalaganje spletne strani in samodejno pošiljanje prijave samo z enim klikom.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Bodite pazljivi pri samodejnem pošiljanju prijavnih obrazcev - je priročno, toda malo bolj tvegano, kot ročni klik na prijavni gumb.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Nekaterim vnosom lahko vsilite višjo prednost.
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Pridobite si hiter dostop do opomb in drugih podatkov za vnose z desnim klikom na vnos prijave in izbiro "Uredi vnos".
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Istočasno imate lahko odprto več kot eno podatkovno zbirko KeePass.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Ustvarite nova varna gesla iz glavne plošče KeePass - ustvarite lahko profile v pogovornem oknu ustvarjalnika gesel KeePass (npr. "32 črk mešane velikosti + številk").
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=Vnose KeePass lahko uporabite v drugih spletnih brskalnikih in programih.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=Tudi dobro znanim spletnim stranem včasih ukradejo svoje podatke; zaščitite se z uporabo drugačnega gesla za vsako obiskano stran.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Nekatere spletne strani so zasnovane tako, da ne delujejo s samodejnim izpolnjevanjem obrazcev, kot ga ima KeeFox. Preberite si več, kako ravnati s temi stranmi.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Dolga gesla so običajno bolj varna, kot kratka in zapletena ("aaaaaaaaaaaaaaaaaaa" je izjema k temu pravilu!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=Odprtokodna varnostna programska oprema, kot sta KeePass in KeeFox, je bolj varna, kot zaprtokodne različice.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=V primeru, da imate stare vnose KeePass brez ikon spletnih strani (zaznamk), poskusite z vtičnikom KeePass Favicon downloader.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=Posamezne spletne strani lahko nastavite za boljše delovanje z dodatkom KeeFox.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=Tipkovne bližnjice lahko pospešijo dostop do veliko možnosti dodatka KeeFox.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=Možnosti dodatka KeeFox lahko tudi najdete v vsebinskem meniju (desni klik).
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
security-name=Varnostne opombe
security-description=Pomembne varnostne opombe, ki jih uporabniki ne bi smeli prezreti, če želijo ostati zaščiteni
security-default-title=Varnostno opozorilo dodatka KeeFox
security201201040000a-body=Za različica dodatka KeeFox je zelo stara. Po možnosti bi morali namestiti novejšo.
security201201040000a-link=http://keefox.org/download
messages-name=Pomembna sporočila
messages-description=Pomembna, toda redka obvestila, ko so lahko uporabna za uporabnike dodatka KeeFox.
messages-help-keefox=Pomagajte dodatku KeeFox
messages-welcome=Dobordošli v KeeFox
messages201201040000a-body=Sedaj uporabljate dodatek KeeFox že kar nekaj časa, tako da vas prosimo, da pomagate drugim z dodajanjem pozitivne ocene na spletni strani Mozilla addons.
messages201201040000a-link=https://addons.mozilla.org/en-US/firefox/addon/keefox/reviews/add
messages201312080000a-body=KeeFox zbira anonimno statistiko za odpravljanje težav in izboljšanje vaše izkušnje. Preberite si več, da izveste, kateri podatki se pošiljajo in kaj lahko spremenite.
messages201312080000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Metrics-collection
messages201506020000a-body=Vodnik za začetek uporabe je odličen način, da vidite kako vam KeeFox lahko pomaga. Vsebuje tudi nasvete za reševanje težav v primeru, da je bila začetna namestitev zahtevna.
messages201506020000a-link=http://tutorial.keefox.org/part1?utm_source=firefoxAddon&amp;utm_medium=notification
