name= KeeFox
description= KeeFox, size zaman kazandıran ve özel verilerini daha da güvende tutan ücresiz, güvenli ve kullanımı kolay parola yönetim özellikleri Firefox'a ekler.
tips-name= İpuçları
tips-description=İpuçları ve püf noktaları özellikle KeeFox, KeePass ya da şifre yönetici yazılımlara yeni kullanıcılar için kullanışlı olur.
tips-default-title=KeeFox ipucu
tips201201040000b-body=Oturumlar listesinde bir kayıt üzerine orta tuş ile veya Ctrl ile beraber tıklarsanız tek tuşla yeni sekmede internet sitesini açıp giriş isteğini otomatik göndermesini sağlayabilirsiniz.
tips201201040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Menu-Middle-Click
tips201201040000c-body=Aklınıza bulunsun; formları otomatik göndermek çok kullanışlı olsa da oturum açmayı sizin yapmanıza göre daha fazla risklidir.
tips201201040000c-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Auto-Submit-Warning
tips201201040000e-body=Bazı girdilerin diğerlerinden daha yüksek önceliğe sahip olmasını sağlayabilirsiniz..
tips201201040000e-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Priority
tips201201040000f-body=Bir oturum girdisinin üzerine sağ tıklayıp "Girdiyi düzenle" seçeneğini seçereseniz girdinin notlarını ve diğer verilerine hızlı erişebilirsiniz.
tips201201040000f-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Login-Edit-Entry
tips201201040000g-body=Aynı anda birden fazla KeePass veritabanını açık tutabilirsiniz.
tips201201040000g-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Multiple-Databases
tips201201040000i-body=Ana KeeFox panosundan yeni güvenli şifreler üretin - KeePass parola üretme penceresinde profiller oluşturabilirsin (örn: ''harfler + rakamlar karşık 32 haneli'').
tips201201040000i-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Password-Generator
tips201201040000j-body=KeePass girdileriniz diğer internet tarayıcılarında ve uygulamalarda da kullanılabilir.
tips201201040000j-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-KeePass
tips201201040000k-body=En bilinen internet sitelerinin verileri bile zaman zaman çalınabiliyor; kullandığınız her internet sitesinde farklı şifreler kullanarak kendinizi güvenceye alın.
tips201201040000k-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Use-Unique-Passwords
tips201201040000m-body=Bazı internet siteleri, KeeFox gibi otomatik form doldurucular ile çalışamayacak şekilde tasarlanır. Bu siteler ile nasıl  daha iyi çalışabileceğini öğrenmek için daha fazlasını okuyun.
tips201201040000m-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Troubleshoot-Awkward-Sites
tips201201040000n-body=Uzun şifreler genellikle kısa fakat karmaşık olanlardan daha güvenlidir (bu kural ''aaaaaaaaaaaaaaaaaaa'' gibileri için geçerli değildir!)
tips201201040000n-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Long-Passwords-Are-Good
tips201201040000o-body=KeePass ve KeeFox gibi açık kaynak kodlu güvenlik yazılımları kapalı kaynak kodlu alternatiflerine göre daha güvenlidirler.
tips201201040000o-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Open-Source-Safer
tips201201040000p-body=Eğer internet sitesi spesifik ikonları (favicon) olmayan eski KeePass kayıtlarınız varsa KeePass Favicon Downloader eklentisi deneyin.
tips201201040000p-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Favicon-Downloader
tips201211040000a-body=KeeFox ile daha iyi çalışması için kişisel internet sitelerini düzenleyebilirsin.
tips201211040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Site-Specific
tips201312040000a-body=KeeFox özelliklerini kullanmayı hızladırabilecek klavye kısayolları.
tips201312040000a-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Keyboard-shortcuts
tips201312040000b-body=KeeFox özelliklerine ayrıca sağ tık menüsünden ulaşabilirsin.
tips201312040000b-link=https://github.com/luckyrat/KeeFox/wiki/en-|-Tips-|-Context-menu
