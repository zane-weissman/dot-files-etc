KeeFox_Install_monoManual.description= KeeFox, Mac ve Linux sistemlerinde de çalışabilir, fakat bunun için şu adımların izlenilmesi gereklidir:
KeeFox_Install_monoManual2.description= Özelleştirme yönergeleri:
KeeFox_Install_monoManualStep1.description= 1) Mono, aşağıdaki adreslerden indirilir ve yüklenir. Linux kullanıcıları dağıtımın depo kaynaklarında da yükleyebilir fakat bazı dağıtımların Mono'yu küçük alt paketlere böldüğünden, yüklemenin tüm Mono paketlerini içerdiğine emin olun.
KeeFox_Install_monoManualStep2.description= Taşınabilir (ZIP Paketi) KeePass Password Safe 2.19 (veya üstü) aşağıdaki adreslerden indirilir veya dağıtımın paket yöneticisi ile (versiyonun yeterli olmasına dikkat edin) yüklenir.
KeeFox_Install_monoManualStep3.description= 3) KeePass paketi, ~/KeePass klasörüne (veya istediğiniz bir yere) açılır. (~ burada ev klasörünü temsil etmektedir.)
KeeFox_Install_monoManualStep4.description= 4) KeePassRPC.plgx dosyası, KeePass yüklemesinin klasöründeki plugins alt klasörüne kopyalanır (~/KeePass/plugins gibi)
KeeFox_Install_monoManualStep5.description= 5) Firefox yeniden başlatılır.
KeeFox_Install_monoManualStep6.description= Kopyalamanız gereken KeePassRPC.plgx dosyasını şurada bulabilirsiniz:
KeeFox_Install_monoManualTest1.description= 1) KeePass yüklemesinin yeri şurası kabul edilmiştir:
KeeFox_Install_monoManualTest2.description= 2) Mono yüklemesinin yeri şurası kabul edilmiştir:
KeeFox_Install_monoManualTest3.description= Bu varsayılanları değiştirmek için, KeeFox -> Seçenekler -> KeePass üzerindeki "KeePass yüklemesinin yeri" ve "Mono yürütmesinin yeri"
KeeFox_Install_monoManualUpgrade.description= KeeFox güncellemek için:
KeeFox_Install_monoManualUpgradeStep1.description= 1) KeePassRPC.plgx dosyası, KeePass yüklemesinin klasöründeki plugins alt klasörüne kopyalanır (~/KeePass/plugins gibi)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Firefox yeniden başlatılır.
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox, iki bileşen daha yüklemeli - başlamak için üstteki büğmeye tıklayın. Eğer bu bilgisayar için yöneti parolanız bulunmuyorsa sistem yöneticinizden yardım isteyiniz.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Eğer bu bilgisayarın yönetici parolasını biliyorsanız, KeePass yüklemesini tüm kullanıcılar için yapabilirsiniz. Yükleneceği yeri, lisanını seçmek veya diğer gelişmiş seçenekler için aşağıdaki düğmeye basın.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox, parolalarınızı güvenli şekilde saklamak için "KeePass Password Safe 2" yüklemeli. Yapılacak yüklemenin yerini belirtebilir yada varsa mevcut bir yüklemenin (otomatik olarak bulunamadıysa) yerini gösterebilirsiniz. DİKKAT: KeeFox, yöneti haklarınızın olmadığı durumlarda yüklemeyi yapamayabilir. Bu durumda elle yükleme yapmak için çevrimiçi yardım kaynaklarına başvurabilir yada sistem yöneticinizden yardım isteyebilirsiniz.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= KeePass/KeePassRPC, farklı bir yere yüklensin
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= KeePass Password Safe 2 bir taşınabilir / USB sürücüye (veya bilgisayarınızdaki ikinci konuma) yüklenebilir. Sadece aşağıdaki düğmeye tıklayın; ama daha sonra bilgisayarda iki farklı yükleme olduğundan karışıklık olabileceğini unutmayın. Eğer mümkünse KeeFox yüklemenizi, aşağıdaki düğmeye tıklayıp, gerektiğinde yönetici parolasını girerek yüklemelisiniz.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox, parolalarınızı güvenli şekilde saklamak için "KeePass Password Safe 2" ile beraber çalışır. "KeePass Password Safe 2" ve Firefox bilgisayarınızda zaten yüklü olsa da KeeFox ile doğru şekilde bağlanabilmesi için bu bilgisayarın yönetici parolalasına gerek duyulabilir. Eğer bu yetkiye sahip değilseniz, başka bir seçenek için aşağıya tıklayın.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Detaylı bilgi ve gelişmiş yükleme ayarları
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeeFox, parolalarınızı güvenli şekilde saklamak için "KeePass Password Safe 2" programını kullanır. Bu programın yükleneceği yeri, lisanını seçmek veya diğer gelişmiş seçenekleri seçmek istiyorsanız lütfen öncelikle Microsoft'un sitesinde .NET yükleyicisini indirip çalıştırın ve Firefox'u yeniden başlatın.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Bunun yerine yüklemeleri şu adımları takip ederek kendi başınıza da yapabilirsiniz:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) .NET framework, Microsoft'tan indirilir ve yüklenir
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) KeePass Password Safe 2, http://keepass.info sitesinden ZIP ve kurulum şeklinde indirilir ve yüklenir.
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Son adımı tamamlamak için isterseniz Firefox'u yeniden başlatıp tekrardan bu yükleme sayfasına dönebilir,
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) veya Firefox eklentileri klasöründen (deps altklasöründeki) KeePassRPC.plgx dosyasını KeePass Password Safe 2 eklentileri (plugins) klasörüne kendiniz kopyalayabilirsiniz.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= Keefox, "Microsoft .NET framework" ve "KeePass Password Safe 2" yükleyecek.
