troubleshooter.disable-reason= KeeFox'u devredışı bırakıyorum çünkü
troubleshooter.extra-feedback= Ekstra geribildirim (isteğe bağlı)
troubleshooter.feedback-invitation-1-disable= Bize KeeFox'u neden devredışı bıraktığınızı söylemeniz halinde, bizden KeeFox kurulumunuz hakkında hemen bir tavsiye alabilir; böylece çevimiçi şifrelerinizi güvende ve kolaylıkla ulaşılabilir tutmaya devam edebilirsiniz.
troubleshooter.feedback-invitation-1-uninstall= Bize KeeFox'u neden kaldırdığınızı söylemeniz halinde, bizden KeeFox kurulumunuz hakkında hemen bir tavsiye alabilir; böylece çevimiçi şifrelerinizi güvende ve kolaylıkla ulaşılabilir tutmaya devam edebilirsiniz.
troubleshooter.feedback-invitation-2= Lütfen bir dakikanızı ayırın; sizin ve diğer milyonlarca insanın internete daha güvenli erişim sağlamasına yardım etmek için neleri daha iyi yapabileceğimizi söyleyin. 
troubleshooter.keefox-description= KeeFox favori internet sitelerinizdeki kullanıcı adı ve şifre alanlarını size zaman kazandırmak için otomatik olarak doldurur. Şifreleriniz ayrı bir program olan KeePass Password Safe içinde güvenle saklanır. KeePass veritabanınız için gereken sadece bir şifreyi hatırlayarak tüm internet sitelerindeki şifrelerinizi farklı ve güvenli hale getirebilirsiniz çünkü artık onları hatırlamanıza gerek yok. Yani KeeFox'u kullanmak size zaman kazandırır ve internet hesaplarınızı daha güvende tutar!
troubleshooter.keepass-description= KeeFox sifrelerini KeePass Password Safe 2 adlı ayrı güvenli bir parola yöneticisinde saklar. KeePass mükemmel birçok özelliğe sahipken KeeFox senin günlük internet oturum açma görevlerini basitleştirmeye odaklıdır.
troubleshooter.load-troubleshooting-information= Sorun çözme bilgilerini açın
troubleshooter.load-getting-started= ''Başlarken'' Eğitimini açın
troubleshooter.load-forum= Destek forumunu açın
troubleshooter.missing-feature= Henüz işin bitmediyse, lütfen bize hangi özelliğin eksik olduğunu söyle. Yakında şifrelerini güvende tutmak için sana uygun bir yöntem bulacağımıza inanıyoruz.
troubleshooter.not-trusted= İstersen, KeeFox'un güvenilir olduğuna emin olmak için kaynak kodunu inceleyebilirsin. Bu açık kaynak kodlu yazılım olmanın en iyi yanlarından biri. Eğer KeeFox'a bir şans daha vermiyorsan, en azından açık-kaynaklı çözümlerden seçebilirsin. Eğer ilerde yardım etmek istersen de destek forumuna davetlisin.
troubleshooter.other-security-problem = Büyük olasılıkla yaşadığınız kurulum problemlerinin nedeni bilgisayarınızdaki diğer güvenlik yazılımlarıdır fakat genellikle bu yazılımlardaki bir ayarı değiştirerek KeeFox'un çalışmasını sağlamak mümkündür.
troubleshooter.reason1= Kurulum çok karışık veya zaman alıcı
troubleshooter.reason2= Ne işe yaradığından emin değilim
troubleshooter.reason3= Girmeye çalıştığım bir web sitesinde çalışmadı
troubleshooter.reason4= İhtiyacım olan bir özellik yok
troubleshooter.reason5= Güvenmiyorum
troubleshooter.reason6= Firefox'umu yavaşlatıyor
troubleshooter.reason7= Parolalarımı başka bir yerde depolamayı tercih ediyorum
troubleshooter.reason8= Sadece geçici olarak, geri döneceğim
troubleshooter.reason9= Diğer
troubleshooter.setup-follow-instructions= Eğer bilgisayarınızda çalışmazsa; lüfen dikkatlice yönergeleri takip edin veya sorun giderme rehberini bulmak için yardım sayfalarını ziyaret edin.
troubleshooter.setup-keepass-missing-mono= KeePass kurulumu ve son adım olan güvenli bir şekilde Firefox'a bağlama aşamasında yardımcı olması için size özel bir sayfa hazırladık. Microsoft Windows kurulu olmayan bilgisayar kullanıcıları için birkaç dakika daha uzun sürüyor fakat bir programı bilgisyarınıza kurmayı ve bir dosyayı yeni bir klasöre kopyalamayız bildiğiniz sürece hala çok kolay.
troubleshooter.setup-keepass-missing= KeePass'i hızlıca yüklemeniz ve güvenli bir şekilde Firefox'a bağlamanız için size özel bir sayfa hazırladık - Oldukça kolay ve hızlı, lütfen bir kere deneyin.
troubleshooter.setup-kprpc-missing-mono= KeeFox kurulumunuzda eksik kalan son kısmı tamamlamanız için gereken birkaç adımda hızlıca yardımcı olması için size özel bir sayfa hazırladık
troubleshooter.setup-kprpc-missing= KeeFox kurulumunuzda eksik kalan son kısmı hızlıca tamamlamanız için size özel bir sayfa hazırladık
troubleshooter.setup-upgrade= Bu KeeFox versiyonu için çok eski olan KeeFox kurulum kısmınızı hızlıca yükseltmeniz için size özel bir sayfa hazırladık.
troubleshooter.setup-upgrade-mono= Bu KeeFox versiyonu için çok eski olan KeeFox kurulum kısmınızı yükseltmenizde gereken birkaç adımda yardımcı olması için size özel bir sayfa hazırladık.
troubleshooter.sorry-to-hear-that= Bunu duyduğumuz için üzgünüz.
troubleshooter.sorry-you-gave-up= Vazgeçtiğini duyduğumuz için üzgünüz ama ileride yardım istersen destek forumunu ziyaret etmeye davetlisin.
troubleshooter.store-elsewhere= Eğer birgün fikrini değiştirirsen, KeeFox'un şifrelerini sen hariç hiç kimse tarafından ulaşılamayan tek bir yerde güvenle saklarken onları kullanman için çok uygun bir yöntem sunduğunu hatırla.
troubleshooter.submit-feedback= Anonim geribildirim gönder
troubleshooter.successful-disable= KeeFox eklentisini devredışı bırakma isteği başarılı
troubleshooter.successful-uninstall= KeeFox eklentisini kaldırma isteği başarılı
troubleshooter.thanks= KeeFox'a yardım etmek için zaman ayırdığınız için teşekkürler
troubleshooter.too-slow= Eğer KeeFox'u daha hızlı hale getirmek için bize yardım etmek istersen, lütfen destek forumumuzda bir konu başlığı açın. Böylelikle sizin bilgisayarınızda KeeFox'un hangi kısmının yavaş olduğunu anlayabiliriz.
troubleshooter.tutorial-incomplete = Başlangıç rehberi, KeeFox'un sana nasıl yardım edebileceğini görmek için harika bir yol. Eğer KeeFox'a bir şans daha vermek istiyorsan, lütfen rehberi tamamla
troubleshooter.uninstall-reason= KeeFox'u kaldırıyorum çünkü
troubleshooter.visit-troubleshooting-guide-connection= Eğer KeeFox'a bir şans daha vermek istersen, bu problemi çözmeye aday sorun giderme bölümümüz ve bu yeterli olmazsa da destek forumlarımızda seni ayağa kaldırıp koşmanı sağlayacak ilgili konu başlıklarımız var
troubleshooter.website-failed= KeeFox'un senin yerine formları dolduramadığı birkaç site mevcut fakat yine de bu problemi çözmek için birçok yol var ve bu durumda dahi giriş yapmak yeterince hızlı. Ayrıca problemini çözmeye aday sorun giderme bölümümüz ve bu yeterli olmazsa da destek forumlarımızda sana yardımcı olacak ilgili konu başlıklarımız var.
troubleshooter.why-sorry= Biz KeeFox'u güvenilir, açık kaynak kodlu, şifrelerini mümkün olan en güvenli şekilde saklayan bir şifre yöneticisi ile birlikteliği ve kolay kullanılabilirliği sebebiyle şifrelerinin güvenliğini arttırması umuduyla önerdik. Eğer seni hayal kırıklığına uğrattıysak, üzgünüz!
troubleshooter.you-were-close= Görünen o ki KeeFox kurulumunu tamamlamaya çok yaklaşmıştın.
