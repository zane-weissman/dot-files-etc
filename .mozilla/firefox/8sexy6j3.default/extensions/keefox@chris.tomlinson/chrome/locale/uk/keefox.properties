troubleshooter.feedback-invitation-1-disable= Розповівши нам, чому ви вимикаєте KeeFox, ми можемо запропонувати негайну пораду, щоб допомогти вам його налаштувати, зберігаючи таким чином безпеку ваших паролів та легкий доступ до них.
troubleshooter.feedback-invitation-1-uninstall= Розповівши нам, чому ви видаляєте KeeFox, ми можемо запропонувати негайну пораду, щоб допомогти вам його налаштувати, зберігаючи таким чином безпеку ваших паролів та легкий доступ до них.
troubleshooter.feedback-invitation-2= Будь ласка, приділіть нам хвилинку і розкажіть, що необхідно покращити, щоб ми змогли допомогти вам і мільйонам інших людей користуватись інтернетом більш безпечно.
troubleshooter.keefox-description= Для збереження вашого часу, KeeFox автоматично заповнює ім'я користувача і пароль на ваших улюблених веб-сайтах. Паролі безпечно зберігаються в окремій програмі, яка називається KeePass Password Safe. Пам'ятаючи лише один пароль для своєї бази даних KeePass, ви можете зробити всі паролі різними та безпечними, тому що вам більше не доведеться їх запам'ятовувати. Отже, використання KeeFox збереже ваш час та зробить ваші облікові записи більш захищеними!
troubleshooter.keepass-description= KeeFox зберігає ваші паролі в окремому безпечному менеджері паролів, який називається KeePass Password Safe 2. Він має багато чудових функцій сам по собі, але KeeFox робить ваші щоденні задачі по входу на веб-сайти ще простішими.
troubleshooter.load-troubleshooting-information= Перейти до інформації з вирішення проблем
troubleshooter.load-getting-started= Перейти до інструкції з першого запуску
troubleshooter.load-forum= Перейти до форуму підтримки
troubleshooter.missing-feature= Якщо ви ще не зробили цього, будь ласка, розкажіть нам, яких функцій не вистачає. Ми сподіваємось, що невдовзі ви знайдете потрібний спосіб тримати свої паролі в безпеці.
troubleshooter.not-trusted= При бажанні, ви можете дослідити програмний код KeeFox та переконатися, що йому варто довіряти. Це одна з найбільших переваг програмного забезпечення з відкритим кодом, отже ми сподіваємось, що якщо ви не дасте ще один шанс KeeFox, то принаймні оберете рішення з відкритим програмним кодом. В майбутньому, якщо вам знадобиться допомога, ви завжди можете завітати на форум підтримки.
troubleshooter.other-security-problem = Найімовірніше, інше програмне забезпечення на вашому комп'ютері є причиною проблем з налаштуванням. Зазвичай можна змінити налаштування цього ПЗ таким чином, щоб воно дозволяло KeeFox працювати належним чином.
troubleshooter.reason1= Налаштування надто заплутане чи займає багато часу
troubleshooter.reason2= Я не маю впевненості в тому, як цей додаток повинен працювати
troubleshooter.reason3= Не виходить увійти на веб-сайт за допомогою цього додатку
troubleshooter.reason4= Відсутня потрібна мені функція
troubleshooter.reason5= Я не довіряю цьому додатку
troubleshooter.reason6= Цей додаток сповільнює роботу мого Firefox
troubleshooter.reason7= Я віддаю перевагу збереженню своїх паролів в іншому місці
troubleshooter.reason8= Це тимчасово, невдовзі я повернусь до використання цього додатку
troubleshooter.reason9= Інше
troubleshooter.setup-follow-instructions= Будь ласка, уважно дотримуйтесь інструкцій, або відвідайте сторінки допомоги, щоб знайти інструкцію з виявлення несправностей, якщо це не працює на вашому комп'ютері.
troubleshooter.setup-keepass-missing-mono= Ми створили спеціальну веб-сторінку, щоб допомогти вам із встановленням KeePass та налаштуванням його для безпечного зв'язку з Firefox. Для тих, хто не використовує комп'ютер з Microsoft Windows, цей процес може тривати на кілька хвилин довше, але зробити це так само просто, як встановити програму чи копіювати файл до нової теки.
troubleshooter.setup-keepass-missing= Ми створили спеціальну веб-сторінку, щоб допомогти вам із встановленням KeePass та налаштуванням його для безпечного зв'язку з Firefox. Зробити це легко та швидко, лише спробуйте.
troubleshooter.setup-kprpc-missing-mono= Ми створили спеціальну веб-сторінку, щоб швидко допомогти вам з кількома кроками, необхідними для встановлення останньої частини, яка відсутня у вашому KeeFox.
troubleshooter.setup-kprpc-missing= Ми створили спеціальну веб-сторінку, щоб швидко встановити останню частину, яка відсутня у вашому KeeFox.
troubleshooter.setup-upgrade= Ми створили спеціальну веб-сторінку, щоб швидко оновити частину KeeFox, яка є застарілою для цієї версії.
troubleshooter.setup-upgrade-mono= Ми створили спеціальну веб-сторінку, щоб швидко допомогти вам з кількома кроками, необхідними для оновлення частини KeeFox, яка є застарілою для цієї версії.
troubleshooter.sorry-to-hear-that= Шкода про це чути.
troubleshooter.sorry-you-gave-up= Шкода, що вам довелося відмовитись, але ви завжди можете відвідати форум підтримки, якщо вам знадобиться допомога в майбутньому.
troubleshooter.store-elsewhere= Якщо ви одного дня зміните свою думку, пам'ятайте, що KeeFox пропонує дуже зручний спосіб використання ваших паролів, в той час як вони безпечно зберігаються у місці, до якого не має доступу ніхто, окрім вас.
troubleshooter.submit-feedback= Надіслати анонімний відгук
troubleshooter.successful-disable= Запит на вимкнення KeeFox успішно виконаний
troubleshooter.successful-uninstall= Запит на видалення KeeFox успішно виконаний.
troubleshooter.thanks= Дякуємо за те, що знайшли час допомогти KeeFox.
troubleshooter.too-slow= Якщо ви бажаєте допомогти нам зробити KeeFox швидшим, будь ласка, створіть обговорення на нашому форумі підтримки. Таким чином ми зможемо зрозуміти, що саме працює повільно на вашому комп'ютері.
troubleshooter.tutorial-incomplete = Навчальний посібник з початку роботи є чудовим способом ознайомитись з тим, як KeeFox може вам допомогти. Будь ласка, ознайомтеся з ним, і можливо ви зміните свою думку.
troubleshooter.uninstall-reason= Я видаляю KeeFox тому, що
troubleshooter.visit-troubleshooting-guide-connection= У нас є розділ з виправлення несправностей, присвячений допомозі з цією проблемою. Але якщо цього недостатньо, форум підтримки має інші відповідні обговорення, які допоможуть вам, якщо ви захочете ще раз спробувати налаштувати KeeFox.
troubleshooter.website-failed= Існують окремі веб-сайти, на яких KeeFox не може автоматично заповнювати форми, але є багато способів обійти цей недолік, тому можна все одно швидко авторизуватись на такому сайті. У нас є розділ з виправлення несправностей, присвячений допомозі з цією проблемою. Але якщо цього недостатньо, форум підтримки має інші відповідні обговорення, які можуть вам допомогти.
troubleshooter.why-sorry= Ми пропонуємо KeeFox з надією, що він зможе покращити безпеку ваших паролів, будучи простим у використанні та пов'язаним з довіреним менеджером паролів, який має відкритий програмний код і зберігає ваші паролі так безпечно, як це можливо. Якщо ми не змогли вам цього разу допомогти, нам шкода!
troubleshooter.you-were-close= Схоже, що ви були дуже близькі до завершення налаштування KeeFox.
update= Оновити
update-existing-entry= Оновити наявний запис
view-them-in-the-main-keefox-panel=Переглянути їх в головній панелі KeeFox
whichEntry.label= Оберіть запис...
