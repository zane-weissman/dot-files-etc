KeeFox_Install_NextStep3.description= Натисніть тут, щоб дізнатися як імпортувати свої наявні паролі з Firefox чи інших програм керування паролями.
KeeFox_Install_NextSteps.description= Спробуйте ці кроки, щоб почати використовувати KeeFox:
KeeFox_Install_Not_Required.label= Схоже, KeeFox вже встановлено. Якщо у вас виникають труднощі під час виявлення входу в базу паролів KeePass, тоді обережно (та тимчасово!) відключіть всі програми безпеки на комп'ютері (такі як файрвол, антивірус та ін.) через те, що вони можуть конфліктувати з KeeFox.
KeeFox_Install_Not_Required_Link.label= Відвідайте сайт KeeFox для додаткової допомоги
KeeFox_Install_NET_Upgrade_Required.label= Ваша версія Microsoft .NET Framework більше не отримує виправлення безпеки від Microsoft і є надто застарілою для роботи з цією версією KeeFox, тому вам необхідно завантажити й встановити версію 4.6, скориставшись посиланням внизу.
KeeFox_Install_NET_Upgrade_Required_XP.label= Користувачі Windows XP повинні встановити старішу версію .NET, а також майте на увазі, що KeeFox більше не підтримується на вашому комп'ютері. Він все ще може працювати, але він не проходив тестування і ми рекомендуємо вам оновити Windows до новішої версії, яка отримує виправлення безпеки.
KeeFox_Install_NET_Upgrade_Required_KeePass.label= Ми також рекомендуємо вам відвідати веб-сайт KeePass і переконатися в тому, що ви використовуєте найновішу версію KeePass 2.x. Будь ласка, перезапустіть Firefox, як тільки ви встановите оновлення для .NET і KeePass, щоб завершити оновлення KeeFox.
KeeFox_Install_PleaseCloseKeePass.description= Будь ласка, закрийте KeePass перед продовженням!
KeeFox_Install_Process_Running_In_Other_Tab.label= Встановлення KeeFox зараз відбувається в іншій вкладці браузера. Якщо ви можете знайти цю вкладку, закрийте її та дотримуйтесь інструкцій в іншій вкладці. Якщо ви не можете знайти наявну вкладку, то можете спробувати перезапустити процес встановлення, натиснувши на кнопку внизу. Якщо це не працює, можливо доведеться знову перезапустити Firefox для продовження.
KeeFox_Install_Setup_KeeFox.label= Встановлення KeeFox
KeeFox_Install_Try_Again_Button.label= Спробувати знову
KeeFox_Install_Unexpected_Error.label= При встановленні KeeFox відбулася неочікувана помилка.
KeeFox_Install_Upgrade_KeeFox.label= Оновити KeeFox
KeeFox_Install_adminNETInstallExpander.description= KeeFox повинен встановити два інших компонента - просто натисніть на кнопку вгорі, щоб почати.
KeeFox_Install_adminNETInstallExpander_More_Info_Button.label= Більше інформації та налаштування встановлення
KeeFox_Install_adminSetupKPInstallExpandee.description= Якщо ви хочете вибрати розташування встановлення KeePass Password Safe 2, мову чи розширені налаштування, натисніть на кнопку внизу.
KeeFox_Install_adminSetupKPInstallExpandeePortable.description= Якщо ви хочете встановити переносну версію KeePass у окреме розташування (таке як накопичувач USB), тоді можете вибрати його внизу. Якщо у вас вже є встановлений KeePass Password Safe 2, скористайтесь полем внизу, щоб вказати KeeFox його розташування.
KeeFox_Install_adminSetupKPInstallExpander.description= KeeFox повинен встановити KeePass Password Safe 2 для безпечного зберігання ваших паролів. Натисніть на кнопку вгорі, щоб швидко і легко встановити, використовуючи стандартні налаштування. Натисніть на кнопку внизу, якщо ви вже маєте копію KeePass Password Safe 2, хочете використовувати його переносну версію або хочете контролювати процес встановлення.
KeeFox_Install_adminSetupKPInstallExpander_More_Info_Button.label= Більше інформації та налаштування встановлення
KeeFox_Install_admincopyKRPCToKnownKPLocationInstallExpander.description= Натисніть на кнопку вгорі, щоб прив'язати KeeFox до KeePass Password Safe 2 (це встановить плагін KeePassRPC для KeePass Password Safe 2).
KeeFox_Install_copyKPToSpecificLocationInstallButton.label= Вказати місце встановлення KeePass Password Safe 2
KeeFox_Install_monoManual.description= KeeFox може працювати на системах Mac та Linux, але потребує для цього ручного встановлення згідно з наступними кроками:
KeeFox_Install_monoManual2.description= Інструкції з налаштування:
KeeFox_Install_monoManualStep1.description= 1) Завантажте і встановіть Mono з веб-сайта, який зазначено внизу. Користувачі Linux можуть зазвичай встановити найновішу версію Mono з репозиторію дистрибутива, але необхідно переконатись у тому, що встановлюється повний пакет Mono (в деяких дистрибутивах він розділений на декілька підпакетів).
KeeFox_Install_monoManualStep2.description= 2) Завантажте KeePass Password Safe 2.19 (або новіший) Portable (ZIP Package) з веб-сайта, який зазначено внизу, або спробуйте встановити його з менеджера пакетів вашого дистрибутива (переконайтесь, що встановлюється одна з останніх версій!)
KeeFox_Install_monoManualStep3.description= 3) Розпакуйте KeePass до ~/KeePass (це типове розташування можна змінити), де ~ означає вашу домашню директорію
KeeFox_Install_monoManualStep4.description= 4) Скопіюйте файл KeePassRPC.plgx у теку з назвою plugins, яка знаходиться у теці встановлення KeePass (н-д ~/KeePass/plugins)
KeeFox_Install_monoManualStep5.description= 5) Перезапустіть Firefox
KeeFox_Install_monoManualStep6.description= Файл KeePassRPC.plgx, який вам необхідно скопіювати, знаходиться в:
KeeFox_Install_monoManualTest1.description= 1) Припускається, що KeePass встановлено в:
KeeFox_Install_monoManualTest2.description= 2) Припускається, що Mono встановлено в:
KeeFox_Install_monoManualTest3.description= Для зміни цих типових налаштувань відкрийте KeeFox->Налаштування->KeePass та змініть 'Розташування встановлення KeePass' та 'Розташування виконуваного файла Mono'
KeeFox_Install_monoManualUpgrade.description= Щоб оновити KeeFox:
KeeFox_Install_monoManualUpgradeStep1.description= 1) Скопіюйте файл KeePassRPC.plgx у підтеку всередині теки, у яку встановлений KeePass (н-д ~/KeePass/plugins, де ~ означає домашню директорію)
KeeFox_Install_monoManualUpgradeStep2.description= 2) Перезапустіть Firefox
KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox повинен встановити два інших компонента. Просто натисніть на кнопку вгорі, щоб почати. Якщо ви не маєте повноважень адміністратора для цього комп'ютера, тоді необхідно попросити вашого системного адміністратора про допомогу.
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= Більше інформації та налаштування встановлення
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= Якщо ви маєте повноваження адміністратора для цього комп'ютера, то можете встановити KeePass для всіх користувачів, скориставшись варіантами внизу. Натисніть на нижню кнопку, якщо хочете вказати конкретне розташування встановлення, інші мови або розширені налаштування.
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox повинен встановити KeePass Password Safe 2 для безпечного зберігання ваших паролів. Ви отримаєте запит, в яке місце його встановити, або можете вибрати розташування вже встановленого KeePass Password Safe 2 (KeeFox не зміг знайти розташування автоматично). ПРИМІТКА: KeeFox не завжди має змогу автоматично встановлюватись коректно на комп'ютерах, для яких ви не маєте повноважень адміністратора. Можливо вам доведеться ознайомитися з інструкціями ручного встановлення на мережевих ресурсах або запитати про допомогу свого системного адміністратора.
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= Більше інформації та налаштування встановлення
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= Встановити KeePass/KeePassRPC в інше розташування
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= Ви можете встановити KeePass Password Safe 2 на переносний / USB диск (або в інше розташування вашого комп'ютера). Просто натисніть на кнопку внизу, але прийміть до уваги те, що в майбутньому можлива плутанина через наявність двох окремих встановлень KeePass Password Safe 2. Якщо це можливо, все ж радимо встановити KeeFox, скориставшись кнопкою вгорі, ввівши при потребі пароль адміністратора.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox використовує KeePass Password Safe 2 для безпечного зберігання ваших паролів. Він вже встановлений на вашому комп'ютері, але можливо доведеться вказати пароль адміністратора, щоб належним чином зв'язати KeeFox із KeePass Password Safe 2 та Firefox. Якщо ви не знаєте пароль адміністратора для цього комп'ютера, натисніть внизу, щоб вибрати інший варіант.
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= Більше інформації та налаштування встановлення
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 - це програма керування паролями, яку KeeFox використовує для безпечного зберігання ваших паролів. Якщо ви хочете вибрати розташування встановленого KeePass Password Safe 2, мову або розширені налаштування, будь ласка завантажте і встановіть .NET Framework із сайту Microsoft, після чого перезапустіть Firefox.
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= Натомість, ви можете спробувати встановити вручну, виконавши наступні кроки:
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) Завантажте та встановіть .NET Framework від Microsoft
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) Завантажте файл встановлення чи архів за адресою http://keepass.info та встановіть KeePass Password Safe 2
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) Перезапустіть Firefox, щоб повернутися до цієї сторінки і завершити процес встановлення
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) Або вручну скопіюйте файл KeePassRPC.plgx із теки розширень Firefox (підтека deps) до теки плагінів KeePass Password Safe 2.
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox встановить Microsoft .NET framework та KeePass Password Safe 2.
KeeFox_Logins-Button.label= Записи
KeeFox_Logins-Button.tip= Переглянути всі записи і швидко увійти на ваші сайти.

