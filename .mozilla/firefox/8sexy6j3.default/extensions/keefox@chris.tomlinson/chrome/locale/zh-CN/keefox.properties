troubleshooter.website-failed= 有一些网站 KeeFox 不能自动为您填写信息，但有很多种方法来解决这个问题，使它仍然可以相当快地登录。我们已经获得了一个有助于解决此问题的故障排除说明。如果这还不够，支持论坛可能有其他相关的讨论能帮助您。
troubleshooter.why-sorry= 我们提供了 KeeFox，希望它能够通过易用的使用方式和连接到受信任的开源密码管理器以保证您的密码尽可能的安全并同时提高您的密码安全性。如果我们的努力失败了，对不起！
