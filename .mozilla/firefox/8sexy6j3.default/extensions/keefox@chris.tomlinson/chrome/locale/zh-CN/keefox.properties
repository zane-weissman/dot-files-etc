troubleshooter.too-slow= 如果您想帮助我们让 KeeFox 更快速，请在我们的论坛开设一个讨论，以便我们了解在您的电脑上哪个部分导致了速度缓慢。
troubleshooter.tutorial-incomplete = 新手入门教程是了解 KeeFox 可以怎样帮助您的最佳方式。所以如果您愿意再给 KeeFox 一次机会，请尝试完成它。
