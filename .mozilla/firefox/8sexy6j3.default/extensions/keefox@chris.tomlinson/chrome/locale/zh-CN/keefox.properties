KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= 在第二个位置安装 KeePass/KeePassRPC
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= 您可以在一个便携式设备或U盘（再或您计算机上的第二个位置）上安装 KeePass Password Safe 2，只需点击下面的按钮。但应考虑到可能出现的混乱，您可能会在未来遇到您的计算机安装了两个独立的 KeePass Password Safe 2。如果可能的话，您应该使用上面的按钮安装 KeeFox。如果收到提示，请提供本计算机的管理密码。
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox 使用 KeePass Password Safe 2 来安全地存储您的密码。它在您的计算机上已经安装，但您可能需要一个一个管理密码以启用 KeeFox 正确地连接 KeePass Password Safe 2 和 Firefox。如果您不能提供这台计算机的一个管理员密码，请点击下面的另一个选项。
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= 更多的信息和初始设置选项
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 是一个密码管理器应用程序，KeeFox 使用它来安全地存储您的密码。如果您想选择 KeePass Password Safe 2 的安装位置、语言或高级选项，请从微软的网站下载并安装 .NET，然后重新启动 Firefox。
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= 或者，您也可以尝试按照下列步骤手动安装：
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) 从 Microsoft 下载并安装 .NET
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) 从 http://keepass.info 下载并安装 KeePass Password Safe 2 的安装程序或者 ZIP
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) 重新启动 Firefox 并回到这个设置页面，以便它可以完成最后一步
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) 或者从 Firefox 扩展文件夹手动复制 KeePassRPC.plgx 文件（在一个叫 deps 的文件夹里）到 KeePass Password Safe 2 的插件文件夹。
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox 将安装 Microsoft .NET framework 和 KeePass Password Safe 2。
