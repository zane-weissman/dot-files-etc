troubleshooter.feedback-invitation-1-disable= 请告诉我们为什么您想要禁用 KeeFox，我们可以提供即时的帮助建议，助您完成 KeeFox 初始设置，以保护您的在线密码可以达成安全与易用。
troubleshooter.feedback-invitation-1-uninstall= 请告诉我们为什么您想要卸载 KeeFox，我们可以提供即时的帮助建议，助您完成 KeeFox 初始设置，以保护您的在线密码可以达成安全与易用。
troubleshooter.feedback-invitation-2= 请花几秒钟告诉我们，我们怎样能做到更好，使我们可以帮助您和其他数以百万的人们更安全地访问互联网。
troubleshooter.keefox-description= KeeFox 可自动填写用户名和密码到您喜欢的网站以节省您的时间。密码会安全地存储在一个名为 KeePass Password Safe 的单独程序中。您只需记住一个密码，即您的 KeePass 数据库密码，然后就可以对所有网站使用不同且安全的密码，而您也不需要记住这些密码。因此，使用 KeeFox 可以节省您的时间，并保证您的在线账户获得更大的安全性！
troubleshooter.keepass-description= KeeFox 会将您的密码安全地存储在一个名为 KeePass Password Safe 2 的程序中，它是一个单独的密码管理器。它提供了很多强大的功能，而 KeeFox 会为您提供快捷、方便的互联网网站登录操作。
