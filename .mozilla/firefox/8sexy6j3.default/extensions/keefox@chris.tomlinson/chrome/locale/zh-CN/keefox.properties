KeeFox_Install_nonAdminSetupKPInstallExpandee.description= 如果您知道这台计算机的管理密码，您可以使用下列任意选项为所有用户安装 KeePass。如果您想设置一个特定的安装位置、一个非英语的语言或者其他高级选项，请点击下面的按钮。
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox 必须安装 KeePass Password Safe 2 才能安全地储存您的密码。您将被询问要安装 KeePass Password Safe 2 到哪里，或者您也可以选择一个已存在的 KeePass Password Safe 2 安装目录的位置（KeeFox 未能自动找到它）。
