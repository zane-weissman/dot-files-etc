troubleshooter.setup-follow-instructions= 如果它在您的计算机上不能正常工作，请仔细按照相关说明进行操作，或者访问帮助页面以查阅故障排除指南。
troubleshooter.setup-keepass-missing-mono= 我们做了一个专用的网页助您通过几个步骤完成 KeeFox 的初始设置，以安全地将它连接至 Firefox。对于使用非 Microsoft Windows 的计算机，它可能需要几分钟的操作时间，但那很容易，只需要您知道程序被安装到了计算机的哪里，并将一个文件复制到一个新文件夹。
troubleshooter.setup-keepass-missing= 我们做了一个专用的网页助您快速安装 KeePass 并安全地将它连接到 Firefox - 它既方便又快捷，所以请试试它。
troubleshooter.setup-kprpc-missing-mono= 我们做了一个专用的网页助您通过几个步骤快速完成 KeeFox 初始设置中的最后几个部分。
