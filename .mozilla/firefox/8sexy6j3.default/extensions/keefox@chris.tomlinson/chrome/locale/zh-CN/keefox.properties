troubleshooter.load-forum= 载入支持论坛
troubleshooter.missing-feature= 如果您还没有这样做，请告诉我们缺少什么功能。我们希望您能尽快找到一个合适的方式，让您的密码更加安全。
troubleshooter.not-trusted= 如果您需要，您可以查探 KeeFox 的源代码，以便于您确定这是值得信赖的。这就是开源软件的好处之一，所以如果您不打算给 KeeFox 一个机会，我们希望您至少选择一个开源的解决方案。欢迎您在任何需要帮助的时候访问支持论坛。
troubleshooter.other-security-problem = 您的计算机上的其他安全软件是最可能导致您的初始设置出现问题的，但通常可以更改这些软件中的设置，以便它允许 KeeFox 正常工作。
