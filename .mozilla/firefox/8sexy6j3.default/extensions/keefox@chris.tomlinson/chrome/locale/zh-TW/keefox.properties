KeeFox_Install_monoManualStep1.description= 1) 從以下網站下載並安裝 Mono。Linux 使用者通常可以從發行版套件庫中取得最新版本，但請確認安裝完整 Mono 套件包 (某些發行版將之分散在多個子套件包中)。
