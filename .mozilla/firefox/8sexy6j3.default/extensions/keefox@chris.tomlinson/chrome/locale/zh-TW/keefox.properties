troubleshooter.setup-follow-instructions= 如果在您電腦上無法正常執行，請照著相關說明指示操作或造訪說明頁面找到疑難排解指南。
troubleshooter.setup-keepass-missing-mono= 我們提供了專用頁面引導您完成安裝 KeePass 以及建立 KeePass 和 Firefox之間的安全連結。對於使用非 Windows 電腦的使用者可能需要幾分鐘的操作時間，但過程仍是相當容易：只要您知道如何安裝程式到電腦，並知道如何將檔案複製到新資料夾下。
troubleshooter.setup-keepass-missing= 我們提供了專用頁面幫您快速完成 KeePass 安裝，並且安全地將其連結至 Firefox - 既簡單又快速，值得您試試。
troubleshooter.setup-kprpc-missing-mono= 我們提供了專用頁面來引導，您只需幾個步驟就能完成 KeeFox 初始設定中的最後幾個部分。
troubleshooter.setup-kprpc-missing= 我們提供了專用頁面幫您快速完成 KeeFox 初始設定中的最後幾個部分。
troubleshooter.setup-upgrade= 我們提供了專用頁面引導您升級舊版的 KeeFox 設定以符合目前版本。
troubleshooter.setup-upgrade-mono= 我們提供了專用頁面來引導，您只需幾個步驟就能升級舊版的 KeeFox 設定以符合目前版本。
troubleshooter.sorry-to-hear-that= Sorry to hear that.
troubleshooter.sorry-you-gave-up= 很遺憾得知您放棄了。若未來需要幫助，我們仍非常歡迎您造訪我們的支援論壇。
troubleshooter.store-elsewhere= 如果有天您回心轉意，請記得 KeeFox 提供您非常方便的方法使用密碼，並把它們放在其他人無法觸及的安全地方。
