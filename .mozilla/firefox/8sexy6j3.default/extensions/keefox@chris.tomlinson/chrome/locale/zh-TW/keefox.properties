troubleshooter.too-slow= 若想幫助我們讓 KeeFox 執行得更快，請到我們的支援論壇發起討論，讓我們知道在您電腦上哪個環節導致速度緩慢。
troubleshooter.tutorial-incomplete = 新手入門教學是了解 KeeFox 可以怎麼幫助您的最佳方式。若您願意再給 KeeFox 機會，請照著新手教學做一次。
