KeeFox_Install_nonAdminNETInstallExpander.description= KeeFox 必需安裝另外兩個元件 - 按一下上面的按鈕開始安裝。如果你沒有這台電腦的管理員密碼，請要求系統管理員協助。
KeeFox_Install_nonAdminNETInstallExpander_More_Info_Button.label= 更多資訊以及進階設定選項
KeeFox_Install_nonAdminSetupKPInstallExpandee.description= 如果您知道此電腦的管理員密碼，您可以透過以下任一選項為所有使用者安裝 KeePass 。如果您想指定安裝位置、語系或其他進階選項，請點擊底部的按鈕。
KeeFox_Install_nonAdminSetupKPInstallExpander.description= KeeFox 必須安裝 KeePass Password Safe 2 以安全儲存您的密碼。您將被詢問要把 KeePass Password Safe 2 安裝在哪裡，或選擇已存在的KeePass Password Safe 2 安裝位置 (KeeFox 無法自動找到). 注意：當您位處於沒有管理者權限的電腦上，KeeFox 可能無法正確地自動設定。您可以參考線上說明文件以找到手動安裝方法，或者尋求系統管理員的幫忙。
KeeFox_Install_nonAdminSetupKPInstallExpander_More_Info_Button.label= 更多資訊和進階安裝選項
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallButton.label= 安裝 KeePass/KeePassRPC 到第二位置
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpandee.description= 只要點擊以下按鈕，您可以將 KeePass Password Safe 2 安裝在可攜式 / USB 裝置上 (或電腦上的第二儲存空間)。但您需要考量到未來可能帶來的困擾：電腦上有兩份獨立安裝的 KeePass Password Safe 2 能讓您產生混淆。您應該透過上方的按鈕安裝 KeeFox ，若產生提示視窗則需提供管理者密碼。
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander.description= KeeFox 使用 KeePass Password Safe 2 以安全儲存您的密碼。它已安裝在您的電腦上，但您必須提供管理員密碼來啟用 KeeFox 並正確地連結 KeePass Password Safe 2 和 Firefox。如果您無法提供管理員密碼，選擇以下其他方案。
KeeFox_Install_nonAdmincopyKRPCToKnownKPLocationInstallExpander_More_Info_Button.label= 更多資訊以及進階設定選項
KeeFox_Install_setupNET35ExeInstallExpandeeKeePass.description= KeePass Password Safe 2 是密碼管理員應用程式，KeeFox 使用來安全地儲存您的密碼。如果您想要選擇 KeePass Password Safe 2 的安裝位置、語言或進階選項，請從微軟網站下載並安裝 .Net 並重新啟動 Firefox。
KeeFox_Install_setupNET35ExeInstallExpandeeManual.description= 或是您可以選擇以下的步驟進行手動安裝：
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep1.description= 1) 自微軟下載並安裝 .NET
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep2.description= 2) 下載並安裝 KeePass Password Safe 2，安裝檔或壓縮檔請至 http://keepass.info
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep3.description= 3a) 重新啟動 Firefox 會回到此安裝頁面完成最後步驟。
KeeFox_Install_setupNET35ExeInstallExpandeeManualStep4.description= 3b) 或從 Firefox 擴充套件資料夾手動複製 KeePassRPC.plgx (位於子目錄 deps 下) 至 KeePass Password Safe 2 套件資料夾。
KeeFox_Install_setupNET35ExeInstallExpandeeOverview.description= KeeFox 將安裝 Microsoft .NET framework 和 KeePass Password Safe 2。
