troubleshooter.extra-feedback= 額外回饋 (選填)
troubleshooter.feedback-invitation-1-disable= 請告訴我們您為何停用 KeeFox，我們可以提供即時的幫助和建議幫助您完成 KeeFox 的初始設定，藉此保護您的密碼安全與易用。
troubleshooter.feedback-invitation-1-uninstall= 請告訴我們您為何停用移除 KeeFox，我們可以提供即時的幫助和建議幫助您完成 KeeFox 的初始設定，藉此保護您的密碼安全與易用。
troubleshooter.feedback-invitation-2= 請花個幾秒鐘告訴我們怎麼樣能做得更好，使我們能夠幫助您及其他數百萬的使用者能更安全的使用網路。
troubleshooter.keefox-description= 在您喜歡的網站中 KeeFox 能自動填入使用者名稱與密碼以節省您的時間。密碼會安全地儲存在獨立的程式「KeePass Password Safe」中。只要記住一組 KeePass 資料庫密碼，您就可以讓每個網站使用不同且安全的密碼而且再也不用記住它們。使用 KeeFox 不只節省您寶貴時間，也讓您網路上的帳號更加安全！
troubleshooter.keepass-description= KeeFox 會將您的密碼安全地儲存在獨立的程式「KeePass Password Safe 2」中，它提供很多強大功能，而 KeeFox 提供快速便捷的方式登入網站。
troubleshooter.load-troubleshooting-information= 載入疑難排解說明
troubleshooter.load-getting-started= 載入新手入門教學
troubleshooter.load-forum= 載入支援論壇
troubleshooter.missing-feature= 如果您還沒這樣做，請告訴我們缺少什麼功能。我們希望您能找到最適合的方式讓您的密碼更加安全。
troubleshooter.not-trusted= 如果需要，您可以檢閱 KeeFox 原始碼來確認 KeeFox 是值得信任的。這即是開放原始碼軟體的好處之一，若您放棄使用 KeeFox，我們希望您至少選擇另一個開源的解決方案。歡迎在任何需要的時候造訪支援論壇。
troubleshooter.other-security-problem = 您電腦上其他的安全軟體很可能是造成初始設定出錯的原因，但通常可以改變這些軟體的設定，以使得 KeeFox 能正常運作。
troubleshooter.reason1= 起始設定太麻煩或太花時間
