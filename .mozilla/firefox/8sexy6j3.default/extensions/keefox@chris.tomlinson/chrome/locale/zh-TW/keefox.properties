troubleshooter.visit-troubleshooting-guide-connection= 我們提供了有助於解決此問題的疑難排解說明。若仍無法解決問題，支援論壇可能有其他相關討論能幫助您設定和執行，希望您能再試試 KeeFox。
troubleshooter.website-failed= 部分網站中 KeeFox 無法為您自動填入，但仍有其他方法可以解決此問題使得登入依舊能快速完成。我們提供了有助於解決此問題的疑難排解說明；若仍無法解決問題，支援論壇可能有其他相關討論能幫助到您。
troubleshooter.why-sorry= 我們提供了 KeeFox 是希望透過簡單的操作以並連結到受信任的開放原始碼的密碼管理器，來確保您儲存的密碼能夠安全無虞以及提高您密碼的安全性。若我們做的讓您覺得有所不足，我們深感抱歉。
