troubleshooter.disable-reason= Én kikapcsoltam a Keefoxot mert
troubleshooter.extra-feedback= Külön visszajelzés (opciónális)
troubleshooter.feedback-invitation-1-disable= Hogy elmondja nekünk, miért KeeFox kikapcsolásakor kínálunk azonnal tanácsot, melyek segítségével KeeFox beállítása úgy, hogy be tudja tartani az online jelszavak biztonságos és könnyen elérhető tartását.
troubleshooter.feedback-invitation-1-uninstall= Hogy elmondja nekünk, miért KeeFox kikapcsolásakor kínálunk azonnal tanácsot, melyek segítségével KeeFox beállítása úgy, hogy be tudja tartani az online jelszavak biztonságos és könnyen elérhető tartását.
troubleshooter.feedback-invitation-2= Kérjük, hogy  másodszor, hogy mondja el, mit tehetünk azért, hogy jobban tudjunk segíteni millió más embernek az internetet sokkal biztonságosabbá tenni.
troubleshooter.keefox-description= KeeFox automatikusan kitölti a felhasználóneveket és jelszavakat a kedvenc weboldalakkal időt takaríthat meg. A jelszavak biztonságos tárolását egy külön program neve KeePass Password Safe. Emlékezve csak egy jelszót a KeePass adatbázis tudod majd, hogy minden a honlapon jelszavakat különböző és biztonságos, mert akkor nem kell emlékezni rájuk többé. Tehát használja a KeeFox-ot takarít meg időt és  online számlák biztonságosabbak!
troubleshooter.keepass-description= KeeFox tárolja a jelszavak biztonságos külön jelszó menedzser behívja a KeePass Password Safe 2-t. Tele van nagyszerű lehetőségekkel, de KeeFox tartja a mindennapi internet bejelentkezési feladatokat egyszerűen.
troubleshooter.load-troubleshooting-information= Hibaelhárítási információk betöltése
troubleshooter.load-getting-started= Kezdő oktatás betöltése
troubleshooter.load-forum= Támogatói fórum betöltése
troubleshooter.missing-feature= Ha még nem tette meg, kérjük, mondja el, milyen funkció hiányzik. Reméljük, a megfelelő módot megtalálja, hogy a jelszavakat biztonságos tárolja.
troubleshooter.not-trusted= Ha azt szeretnénk, akkor vizsgáljuk meg a KeeFox forráskódját így biztos lehet benne, hogy megbízható-e. Ez az egyik nagy előnye a nyílt forráskódú szoftvereknek. Ha nem adsz esélyt KeeFox-nak még  akkor legalább válasszon egy másik nyílt forráskódú megoldást. Nyugodtan keresse fel a támogatási fórumot ha szeretné segíteni a jövőben.
troubleshooter.other-security-problem = Egyéb biztonsági szoftver van a számítógépen a legvalószínűbb oka a beállítási problémák, de általában meg lehet változtatni a beállítást, hogy a szoftvernél úgy, hogy lehetővé teszi KeeFox munkáját.
