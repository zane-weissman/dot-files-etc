troubleshooter.thanks= Köszönjük, hogy időt fordítottál a KeeFox segítésére!
troubleshooter.too-slow= Ha azt szeretné, hogy segítsen nekünk, hogy KeeFox gyorsabb legyenn, kérjük indítson beszélgetést a mi támogatásunkra fórumban, hogy meg tudjuk érteni, amelyek egy része lassú a számítógépen.
troubleshooter.tutorial-incomplete = Az első lépések útmutató egy nagyszerű módja annak, hogy hogyan KeeFox segítségével, így kérjük, töltse ki, ha akar adni KeeFox-nak még egy esélyt.
troubleshooter.uninstall-reason= Azért távolítom el a KeeFox-ot, mert
troubleshooter.visit-troubleshooting-guide-connection= Hibaelhárítási fejezetünknek szentelve és segítve ezzel a problémát megoldani, és ha ez nem lenne elég, a támogatási fórumok egyéb vonatkozó megbeszélést folytathat, ami segít, megoldani és futtatni, ha szeretne adni a KeeFox-nak még egy lehetősőget.
troubleshooter.website-failed= Vannak néhány weboldalak KeeFox-nál nem szükséges automatikusan kitölteni az Ön számára, de van egy csomó módszert dolgozott ki a probléma, hogy még mindig elég gyors jelentkezned. Van egy hibaelhárítás fejezetet szentelve segít megoldani ezt a problémát, és ha ez nem lenne elég, a támogatási fórumok egyéb vonatkozó megbeszéléseket tarthat, ami segít.
troubleshooter.why-sorry= Kínálunk KeeFox abban a reményben, hogy a biztonság növelése érdekében a jelszavakat azáltal, hogy könnyen kezelhető és összekapcsolása egy megbízható, nyílt forráskódú jelszó kezelő, hogy megtartja a jelszavakat a lehető legbiztonságosabban. Ha már nem sikerült neked ez alkalommal, bocs!
troubleshooter.you-were-close= Úgy tűnik nagyon közel voltál a KeeFox telepítésének befejezéséhez.
