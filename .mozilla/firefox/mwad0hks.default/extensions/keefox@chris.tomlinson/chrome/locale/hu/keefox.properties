troubleshooter.setup-follow-instructions= Kérlek, kövest figyelmesen az instrukciókat vagy látogass el a hibaelhárító oldalra, ha nem működik a számítógépeden.
troubleshooter.setup-keepass-missing-mono= Már készített egy speciális weboldalon, hogy végigvezeti Önt a telepítés KeePass-nál és a végleges beállítási lépésre biztonságosan csatlakoztassa a Firefox-hoz. Ez lehet, hogy csak néhány perccel hosszabb, akik nem a Microsoft Windows számítógépet használnak, de könnyű, ameddig tudod, hogyan kell telepíteni a programot a számítógépen, és másolja a fájlt egy új mappába.
troubleshooter.setup-keepass-missing= Már készített egy speciális weboldalon, hogy gyorsan telepíthető KeePass-t az Ön számára, és biztonságosan csatlakoztassa a Firefox-ot- könnyű és gyors, így kérjük, hogy próbálja ki.
troubleshooter.setup-kprpc-missing-mono= Már készített egy speciális weboldalon, hogy gyorsan végigvezeti Önt a pár lépést kellett telepíteni az utolsó részre, hogy hiányzóa KeeFox beállításhoz.
troubleshooter.setup-kprpc-missing= Már készített egy speciális weboldalon, hogy gyorsan végigvezeti Önt a pár lépést kellett telepíteni az utolsó részre, hogy hiányzóa KeeFox beállításhoz.
troubleshooter.setup-upgrade= Már készített egy speciális weboldalon, hogy gyorsan frissíteni a részét az KeeFox beállítás, hogy túl régi ehhez KeeFox változata.
