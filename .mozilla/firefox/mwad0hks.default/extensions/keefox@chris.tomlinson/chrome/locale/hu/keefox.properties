KeeFox_Install_Process_Running_In_Other_Tab.label= A KeeFox beállítása már folyamatban van egy másik böngésző fülön. Ha meg tudod találni azt a fület, akkor zárd be ezt a fület és kövesd a másik fülön olvasható utasításokat. Ha nem találod a másik fület, akkor próbáld meg újraindítani a telepítést az alábbi gombra kattintva. Ha ez sem működik, akkor lehet, hogy csak a Firefox újraindítása után folytathatod a beállítást.
KeeFox_Install_Setup_KeeFox.label= A KeeFox beállítása
