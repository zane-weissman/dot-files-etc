KeeFox_Install_NET_Upgrade_Required_KeePass.label= Azt is javasoljuk, hogy a KeePass honlapján ellenőrizd, hogy a KeePass 2.x legújabb verzióját használod-e. A .NET és KeePass frissítések telepítése után indítsd újra a Firefoxot. 
