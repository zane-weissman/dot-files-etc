troubleshooter.sorry-you-gave-up= Sajnálattal halljuk, hogy feladtad, ám szívesen várunk a támogató fórum oldalunkra, ha segítséget szeretnél a jövőben.
troubleshooter.store-elsewhere= Ha meggondolja magát egy nap, ne feledje, hogy KeeFox egy nagyon kényelmes módja, hogy használja a jelszavakat, miközben ők őrizték olyan helyen, ahol nem ellenőríz senki, kivéve téged.
